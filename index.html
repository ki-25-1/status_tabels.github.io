<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –ö–µ—Ä—É–≤–∞–Ω–Ω—è –ø–µ—Ä—Å–æ–Ω–∞–ª–æ–º</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-admin { background: var(--main-wood); color: white; border: none; padding: 10px 25px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .user-info { font-weight: 800; color: var(--accent-cherry); margin-right: 15px; font-size: 0.9rem; }

        /* –ú–û–î–ê–õ–¨–ù–Ü –í–Ü–ö–ù–ê */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.7); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .custom-modal {
            background: white; padding: 40px; border-radius: 30px; width: 100%; max-width: 320px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .custom-modal h3 { color: var(--main-wood); margin-bottom: 25px; }
        input {
            width: 100%; padding: 15px; border: 2px solid #f0e5d8; border-radius: 15px;
            font-size: 1.2rem; text-align: center; letter-spacing: 5px; box-sizing: border-box; margin-bottom: 20px;
        }

        .btn-action {
            background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px;
            font-size: 1.1rem; font-weight: 800; cursor: pointer;
        }

        /* –°–•–ï–ú–ê –¢–ê –ê–î–ú–Ü–ù–ö–ê */
        .restaurant-layout { display: flex; justify-content: center; gap: 60px; flex-wrap: wrap; }
        .hall-title { font-size: 1.5rem; color: var(--main-wood); border-bottom: 3px solid var(--accent-cherry); padding-bottom: 8px; margin-bottom: 25px; text-align: center; font-weight: 800; }
        
        .table {
            width: 50px; height: 50px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .table-vertical { height: 75px; } .table-horizontal { width: 75px; }
        .free { background: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        .controls button { width: 100%; padding: 10px; border-radius: 10px; border: none; margin-top: 5px; color: white; font-weight: bold; cursor: pointer; }
        .controls button:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .updated-by { font-size: 0.75rem; color: #999; margin-top: 8px; font-style: italic; }
    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay">
        <div class="custom-modal">
            <h3>–í—Ö—ñ–¥ –ø–µ—Ä—Å–æ–Ω–∞–ª—É</h3>
            <input type="password" id="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
            <button class="btn-action" onclick="tryLogin()">–£–≤—ñ–π—Ç–∏</button>
        </div>
    </div>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–ù–æ–≤–µ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è</h3>
            <input type="number" id="book-guests" placeholder="–ì–æ—Å—Ç–µ–π" style="letter-spacing: normal;">
            <input type="date" id="book-date" style="letter-spacing: normal;">
            <input type="time" id="book-time" style="letter-spacing: normal;">
            <button class="btn-action" id="confirm-booking-btn">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏</button>
            <button style="background:none; border:none; margin-top:15px; cursor:pointer;" onclick="hideBooking()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="info-modal" class="modal-overlay hidden" onclick="hideInfo()">
        <div class="custom-modal" onclick="event.stopPropagation()">
            <h2 id="modal-table-id">–°—Ç—ñ–ª</h2>
            <div id="modal-details" style="text-align: left; margin: 20px 0;"></div>
            <button class="btn-action" onclick="hideInfo()">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>

    <div class="nav-header">
        <h1 id="page-title">–°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤</h1>
        <div>
            <span id="user-display" class="user-info hidden"></span>
            <button id="logout-btn" class="btn-admin hidden" onclick="logout()">–í–∏—Ö—ñ–¥</button>
        </div>
    </div>

    <div id="client-view">
        <div class="restaurant-layout">
            <div class="hall-area">
                <div class="hall-title">–ó–∞–ª 1</div>
                <div id="table-101" class="table table-horizontal" onclick="showTableInfo('101')">101</div>
                </div>
        </div>
    </div>

    <div id="waiter-view" class="hidden"><div id="admin-grid" class="admin-panel">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const _k = ["AIzaSyBX", "AC29hMS3fBNE", "vbxG2CDY9NSmw", "ML4GqY"];
        const firebaseConfig = { apiKey: _k.join(''), authDomain: "status-tabels.firebaseapp.com", databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app", projectId: "status-tabels" };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let currentUser = null; // { name, role }
        let currentData = {};
        let targetTable = null;

        // --- –õ–û–ì–Ü–ö–ê –í–•–û–î–£ ---
        window.tryLogin = async () => {
            const pass = document.getElementById('pass-input').value;
            const snapshot = await get(ref(db, `staff/${pass}`));
            
            if (snapshot.exists()) {
                currentUser = snapshot.val();
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('user-display').classList.remove('hidden');
                document.getElementById('user-display').innerText = `üë§ ${currentUser.name} (${currentUser.role})`;
                
                document.getElementById('client-view').classList.add('hidden');
                document.getElementById('waiter-view').classList.remove('hidden');
                
                // –¢–∞–π–º–µ—Ä –∞–≤—Ç–æ–≤–∏—Ö–æ–¥—É (—Å–∫–∏–¥–∞–Ω–Ω—è –ø–∞—Ä–æ–ª—é)
                setTimeout(logout, 15 * 60 * 1000);
            } else {
                alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!");
            }
        };

        window.logout = () => location.reload();

        // --- –ö–ï–†–£–í–ê–ù–ù–Ø –°–¢–ê–¢–£–°–û–ú ---
        window.setTableStatus = (id, status) => {
            if (status === 'reserved') {
                if (currentUser.role !== 'admin') return alert("–¢—ñ–ª—å–∫–∏ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ –±—Ä–æ–Ω—é–≤–∞—Ç–∏ —Å—Ç–æ–ª–∏!");
                targetTable = id;
                document.getElementById('booking-modal').classList.remove('hidden');
                return;
            }

            let guests = "";
            if (status === 'occupied') {
                guests = prompt("–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ—Å—Ç–µ–π?");
                if (!guests) return;
            }

            update(ref(db, `tables/${id}`), {
                status: status,
                guests: guests,
                lastUpdate: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                updatedBy: currentUser.name,
                bookingInfo: ""
            });
        };

        // --- –ë–†–û–ù–Æ–í–ê–ù–ù–Ø ---
        document.getElementById('confirm-booking-btn').onclick = () => {
            const g = document.getElementById('book-guests').value;
            const d = document.getElementById('book-date').value;
            const t = document.getElementById('book-time').value;
            if(!g || !d || !t) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª—è!");

            update(ref(db, `tables/${targetTable}`), {
                status: 'reserved',
                guests: g,
                bookingInfo: `${d.split('-').reverse().slice(0,2).join('.')} –æ ${t}`,
                updatedBy: currentUser.name
            }).then(() => {
                document.getElementById('booking-modal').classList.add('hidden');
            });
        };

        window.hideBooking = () => document.getElementById('booking-modal').classList.add('hidden');

        // --- –Ü–ù–§–û ---
        window.showTableInfo = (id) => {
            const t = currentData[id]; if(!t) return;
            document.getElementById('modal-table-id').innerText = `–°—Ç—ñ–ª ‚Ññ${id}`;
            let html = `<b>–°—Ç–∞—Ç—É—Å:</b> ${t.status === 'free' ? '–í—ñ–ª—å–Ω–∏–π' : t.status === 'occupied' ? '–ó–∞–π–Ω—è—Ç–∏–π' : '–ë—Ä–æ–Ω—å'}<br>`;
            if (t.guests) html += `üë• <b>–ì–æ—Å—Ç–µ–π:</b> ${t.guests}<br>`;
            if (t.bookingInfo) html += `üìÖ <b>–ß–∞—Å:</b> ${t.bookingInfo}<br>`;
            if (t.updatedBy) html += `üë§ <b>–û—Å—Ç–∞–Ω–Ω—ñ –∑–º—ñ–Ω–∏:</b> ${t.updatedBy}`;
            
            document.getElementById('modal-details').innerHTML = html;
            document.getElementById('info-modal').classList.remove('hidden');
        };
        window.hideInfo = () => document.getElementById('info-modal').classList.add('hidden');

        // --- –û–ù–û–í–õ–ï–ù–ù–Ø –î–ê–ù–ò–• ---
        onValue(ref(db, 'tables'), (snap) => {
            currentData = snap.val() || {};
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            
            Object.keys(currentData).sort().forEach(id => {
                const item = currentData[id];
                const el = document.getElementById(`table-${id}`);
                if(el) el.className = `table ${el.classList.contains('table-vertical')?'table-vertical':'table-horizontal'} ${item.status}`;

                grid.innerHTML += `
                    <div class="table-card">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <div style="font-size:0.8rem; color:#666">
                            ${item.status === 'free' ? '–í—ñ–ª—å–Ω–æ' : item.status === 'occupied' ? '–ó–∞–π–Ω—è—Ç–æ' : item.bookingInfo}
                        </div>
                        <div class="controls">
                            <button style="background:#4caf50" onclick="setTableStatus('${id}','free')">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
                            <button style="background:#ff5252" onclick="setTableStatus('${id}','occupied')">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button style="background:#fbc02d; color:#333" 
                                ${currentUser?.role !== 'admin' ? 'disabled' : ''} 
                                onclick="setTableStatus('${id}','reserved')">–ë—Ä–æ–Ω—å</button>
                        </div>
                        <div class="updated-by">${item.updatedBy ? '–ó–º—ñ–Ω–∏–≤: ' + item.updatedBy : ''}</div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
