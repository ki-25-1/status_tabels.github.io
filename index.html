<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –°–∏—Å—Ç–µ–º–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –¶–µ–Ω—Ç—Ä–æ–≤–∞–Ω—ñ –≤—ñ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.85); backdrop-filter: blur(12px);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
        }
        .custom-modal { background: white; padding: 35px; border-radius: 30px; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 25px 60px rgba(0,0,0,0.4); animation: emerge 0.4s ease; }
        @keyframes emerge { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .btn-action { background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 15px; font-size: 1.1rem; }
        input { width: 100%; padding: 14px; border: 2px solid #f0e5d8; border-radius: 12px; font-family: inherit; font-size: 1rem; box-sizing: border-box; text-align: center; margin-top: 10px; }

        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-main { background: var(--main-wood); color: white; border: none; padding: 10px 25px; border-radius: 12px; cursor: pointer; font-weight: 800; }

        /* –°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤ */
        .restaurant-layout { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; margin-top: 20px; }
        .hall-area { display: flex; flex-direction: column; align-items: flex-start; }
        .hall-title { font-size: 1.6rem; color: var(--main-wood); border-bottom: 4px solid var(--accent-cherry); width: 100%; text-align: center; padding-bottom: 10px; margin-bottom: 30px; font-weight: 800; }

        .table { width: 55px; height: 55px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .table-vertical { height: 80px; width: 55px; } .table-horizontal { width: 80px; height: 55px; }
        
        .free { background: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        /* –†–æ–∑–º—ñ—Ç–∫–∞ –¥–ª—è —Å—Ç–æ–ª—ñ–≤ */
        .hall-1-container { display: flex; gap: 35px; } 
        .main-block { display: flex; flex-direction: column; gap: 20px; }
        .row { display: flex; gap: 20px; align-items: center; }
        .indent-row-1 { margin-left: 95px; }

        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 20px; border-radius: 25px; border: 1px solid #eee; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .controls button { width: 100%; padding: 10px; border-radius: 10px; border: none; margin-top: 8px; color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="master-login-modal" class="modal-overlay">
        <div class="custom-modal">
            <h2 style="color:var(--main-wood)">–í—Ö—ñ–¥ –¥–æ —Å–∏—Å—Ç–µ–º–∏</h2>
            <input type="email" id="master-email" placeholder="–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞">
            <input type="password" id="master-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-action" onclick="masterLogin()">–ê–≤—Ç–æ—Ä–∏–∑—É–≤–∞—Ç–∏—Å—å</button>
        </div>
    </div>

    <div id="staff-pin-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–ü–Ü–ù-–∫–æ–¥ –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫–∞</h3>
            <input type="password" id="staff-pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" style="letter-spacing:10px; font-size:1.8rem;">
            <button class="btn-action" onclick="staffLogin()">–£–≤—ñ–π—Ç–∏ –≤ —Ä–µ–∂–∏–º –∫–µ—Ä—É–≤–∞–Ω–Ω—è</button>
            <button style="background:none; border:none; margin-top:15px; cursor:pointer; color:#aaa;" onclick="hidePinModal()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —Å—Ç–æ–ª—É</h3>
            <input type="number" id="book-guests" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π">
            <input type="date" id="book-date">
            <input type="time" id="book-time">
            <button class="btn-action" id="confirm-booking-btn">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏</button>
            <button style="background:none; border:none; margin-top:15px; cursor:pointer; color:#aaa;" onclick="hideBooking()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="nav-header">
            <h1 id="page-title">–°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤</h1>
            <div>
                <span id="user-display" style="margin-right:20px; font-weight:800; color:var(--accent-cherry)"></span>
                <button id="staff-mode-btn" class="btn-main" onclick="showPinModal()">–†–µ–∂–∏–º –ø–µ—Ä—Å–æ–Ω–∞–ª—É</button>
                <button id="exit-staff-btn" class="btn-main hidden" onclick="logoutStaff()">–í–∏—Ö—ñ–¥ –¥–æ —Å—Ö–µ–º–∏</button>
            </div>
        </div>

        <div id="client-view">
            <div class="restaurant-layout">
                <div class="hall-area">
                    <div class="hall-title">–ó–∞–ª 1</div>
                    <div class="hall-1-container">
                        <div class="main-block">
                            <div class="row indent-row-1">
                                <div id="table-105" class="table table-vertical" onclick="showInfo('105')">105</div>
                                <div id="table-104" class="table table-vertical" onclick="showInfo('104')">104</div>
                                <div id="table-103" class="table table-vertical" onclick="showInfo('103')">103</div>
                            </div>
                            <div class="row">
                                <div id="table-106" class="table table-horizontal" onclick="showInfo('106')">106</div>
                                <div id="table-107" class="table table-horizontal" onclick="showInfo('107')">107</div>
                                <div id="table-108" class="table table-horizontal" onclick="showInfo('108')">108</div>
                                <div id="table-109" class="table table-horizontal" onclick="showInfo('109')">109</div>
                                <div id="table-110" class="table table-horizontal" onclick="showInfo('110')">110</div>
                            </div>
                            <div class="row">
                                <div id="table-114" class="table table-horizontal" onclick="showInfo('114')">114</div>
                                <div id="table-113" class="table table-horizontal" onclick="showInfo('113')">113</div>
                                <div id="table-112" class="table table-horizontal" onclick="showInfo('112')">112</div>
                                <div id="table-111" class="table table-horizontal" onclick="showInfo('111')">111</div>
                            </div>
                        </div>
                        <div style="display:flex; flex-direction:column; gap:45px; margin-top:10px;">
                            <div id="table-102" class="table table-horizontal" onclick="showInfo('102')">102</div>
                            <div id="table-101" class="table table-horizontal" onclick="showInfo('101')">101</div>
                        </div>
                    </div>
                </div>

                <div class="hall-area">
                    <div class="hall-title">–ó–∞–ª 2</div>
                    <div style="display:flex; flex-direction:column; gap:20px;">
                        <div class="row" style="justify-content:center;">
                            <div id="table-216" class="table table-vertical" onclick="showInfo('216')">216</div>
                            <div id="table-215" class="table table-vertical" onclick="showInfo('215')">215</div>
                            <div id="table-214" class="table table-vertical" onclick="showInfo('214')">214</div>
                            <div id="table-213" class="table table-vertical" onclick="showInfo('213')">213</div>
                        </div>
                        <div class="row" style="justify-content:center;">
                            <div id="table-209" class="table table-horizontal" onclick="showInfo('209')">209</div>
                            <div id="table-210" class="table table-horizontal" onclick="showInfo('210')">210</div>
                            <div id="table-211" class="table table-horizontal" onclick="showInfo('211')">211</div>
                        </div>
                        <div class="row" style="justify-content:center;">
                            <div id="table-201" class="table table-vertical" onclick="showInfo('201')">201</div>
                            <div id="table-202" class="table table-vertical" onclick="showInfo('202')">202</div>
                            <div id="table-203" class="table table-vertical" onclick="showInfo('203')">203</div>
                            <div id="table-204" class="table table-vertical" onclick="showInfo('204')">204</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="waiter-view" class="hidden">
            <div id="admin-grid" class="admin-panel"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBXAC29hMS3fBNEvbxG2CDY9NSmwML4GqY", authDomain: "status-tabels.firebaseapp.com", databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app", projectId: "status-tabels" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null, currentPin = "", currentData = {}, targetId = null;

        // 1. –ú–ê–ô–°–¢–ï–†-–í–•–Ü–î
        window.masterLogin = () => {
            const email = document.getElementById('master-email').value;
            const pass = document.getElementById('master-pass').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => {
                    document.getElementById('master-login-modal').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                }).catch(e => alert("–ü–æ–º–∏–ª–∫–∞: " + e.message));
        };

        // 2. PIN –í–•–Ü–î
        window.showPinModal = () => document.getElementById('staff-pin-modal').classList.remove('hidden');
        window.hidePinModal = () => document.getElementById('staff-pin-modal').classList.add('hidden');

        window.staffLogin = async () => {
            const pin = document.getElementById('staff-pin').value;
            const snap = await get(ref(db, `staff/${pin}`));
            if (snap.exists()) {
                currentUser = snap.val(); currentPin = pin;
                document.getElementById('staff-pin').value = ""; // –û—á–∏—â–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—è
                document.getElementById('staff-pin-modal').classList.add('hidden');
                document.getElementById('staff-mode-btn').classList.add('hidden');
                document.getElementById('exit-staff-btn').classList.remove('hidden');
                document.getElementById('user-display').innerText = `üë§ ${currentUser.name}`;
                document.getElementById('client-view').classList.add('hidden');
                document.getElementById('waiter-view').classList.remove('hidden');
            } else { alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ü–Ü–ù!"); }
        };

        window.logoutStaff = () => {
            currentPin = ""; currentUser = null;
            document.getElementById('exit-staff-btn').classList.add('hidden');
            document.getElementById('staff-mode-btn').classList.remove('hidden');
            document.getElementById('user-display').innerText = "";
            document.getElementById('client-view').classList.remove('hidden');
            document.getElementById('waiter-view').classList.add('hidden');
        };

        // 3. –ó–ú–Ü–ù–ê –°–¢–ê–¢–£–°–£
        window.setTableStatus = (id, status) => {
            if (status === 'reserved') {
                if (currentUser.role !== 'admin') return alert("–¢—ñ–ª—å–∫–∏ –∞–¥–º—ñ–Ω –º–æ–∂–µ –±—Ä–æ–Ω—é–≤–∞—Ç–∏!");
                targetId = id; document.getElementById('booking-modal').classList.remove('hidden'); return;
            }
            let guests = (status === 'occupied') ? prompt("–°–∫—ñ–ª—å–∫–∏ –≥–æ—Å—Ç–µ–π?") : "";
            save(id, status, guests);
        };

        function save(id, status, guests, booking = "") {
            update(ref(db, `tables/${id}`), {
                status: status, guests: guests, lastUsedPin: currentPin,
                updatedBy: currentUser.name, bookingInfo: booking
            }).catch(e => alert("–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ! –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—Ä–∞–≤–∏–ª–∞."));
        }

        document.getElementById('confirm-booking-btn').onclick = () => {
            const g = document.getElementById('book-guests').value, d = document.getElementById('book-date').value, t = document.getElementById('book-time').value;
            if(!g || !d || !t) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å–µ!");
            save(targetId, 'reserved', g, d.split('-').reverse().join('.')+' –æ '+t);
            document.getElementById('booking-modal').classList.add('hidden');
        };

        window.showInfo = (id) => {
            const t = currentData[id]; if(!t) return;
            alert(`–°—Ç—ñ–ª ‚Ññ${id}\n–°—Ç–∞—Ç—É—Å: ${t.status}\n–ì–æ—Å—Ç–µ–π: ${t.guests || '0'}`);
        };

        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val() || {}; currentData = data;
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const el = document.getElementById(`table-${id}`);
                if(el) el.className = `table ${el.classList.contains('table-vertical')?'table-vertical':'table-horizontal'} ${item.status}`;
                grid.innerHTML += `
                    <div class="table-card">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <p>${item.status==='free'?'–í—ñ–ª—å–Ω–∏–π':(item.status==='occupied'?'üë• '+item.guests:item.bookingInfo)}</p>
                        <div class="controls">
                            <button style="background:#4caf50" onclick="setTableStatus('${id}','free')">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
                            <button style="background:#ff5252" onclick="setTableStatus('${id}','occupied')">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button style="background:#fbc02d; color:#333" onclick="setTableStatus('${id}','reserved')">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
