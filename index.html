<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –°–∏—Å—Ç–µ–º–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.8); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center; z-index: 5000;
        }
        .custom-modal { 
            background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; 
            max-height: 90vh; overflow-y: auto; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.3); 
        }

        .btn-action { background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .btn-action:hover { opacity: 0.9; }
        .btn-main { background: var(--main-wood); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 800; }
        
        input, textarea { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-family: inherit; box-sizing: border-box; margin-top: 8px; font-size: 1rem; }
        textarea { height: 60px; resize: none; }

        /* –°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤ */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto 30px; }
        .restaurant-layout { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-bottom: 50px; }
        .hall-area { display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.5); padding: 20px; border-radius: 20px; }
        .hall-title { font-size: 1.4rem; color: var(--main-wood); border-bottom: 3px solid var(--accent-cherry); margin-bottom: 20px; font-weight: 800; }

        .row { display: flex; gap: 15px; margin-bottom: 15px; }

        .table { 
            width: 60px; height: 60px; background: #fff; border: 3px solid #ccc; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; transition: 0.2s; position: relative;
        }
        .table:hover { transform: scale(1.05); }
        .table-vertical { height: 80px; width: 60px; } 
        .table-horizontal { width: 80px; height: 60px; }

        /* –°—Ç–∞—Ç—É—Å–∏ —Å—Ç–æ–ª—ñ–≤ */
        .free { background: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        /* –ê–¥–º—ñ–Ω–∫–∞ */
        .admin-panel { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; 
            max-width: 1000px; margin: 0 auto; padding-top: 20px; border-top: 2px dashed #ccc; 
        }
        .table-card { background: white; padding: 15px; border-radius: 15px; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .status-badge { display: inline-block; padding: 3px 8px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px;}

        /* –Ü–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è */
        .order-indicator {
            position: absolute; top: -5px; right: -5px; width: 15px; height: 15px; background: blue; border-radius: 50%; border: 2px solid white; display: none;
        }
        .has-order .order-indicator { display: block; }

    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h2>üîê –í—Ö—ñ–¥ –∞–¥–º—ñ–Ω–∞</h2>
            <input type="password" id="pass-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å (1234)">
            <button class="btn-action" onclick="app.login()">–£–≤—ñ–π—Ç–∏</button>
            <button class="btn-action" style="background:#aaa" onclick="app.toggleModal('login-modal')">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>üìù –ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è / –†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è</h3>
            <input type="number" id="book-guests" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ—Å—Ç–µ–π">
            <input type="date" id="book-date">
            <input type="time" id="book-time">
            <hr style="margin: 15px 0; border: 0; border-top: 1px dashed #ccc;">
            <label style="font-size:0.9rem; font-weight:bold; display:block; text-align:left;">üç∏ –ë–∞—Ä:</label>
            <textarea id="book-bar" placeholder="–ù–∞–ø–æ—ó..."></textarea>
            <label style="font-size:0.9rem; font-weight:bold; display:block; text-align:left;">üç≥ –ö—É—Ö–Ω—è:</label>
            <textarea id="book-kitchen" placeholder="–°—Ç—Ä–∞–≤–∏..."></textarea>
            
            <button class="btn-action" onclick="app.saveBooking()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
            <button class="btn-action" style="background:#aaa" onclick="app.toggleModal('booking-modal')">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>

    <div id="occupy-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>üë• –ü–æ—Å–∞–¥–∫–∞ –≥–æ—Å—Ç–µ–π</h3>
            <input type="number" id="occupy-guests" placeholder="–°–∫—ñ–ª—å–∫–∏ –ª—é–¥–µ–π?">
            <button class="btn-action" onclick="app.saveOccupied()">–ó–∞–π–Ω—è—Ç–∏ —Å—Ç—ñ–ª</button>
            <button class="btn-action" style="background:#aaa" onclick="app.toggleModal('occupy-modal')">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>‚ö†Ô∏è –£–≤–∞–≥–∞</h3>
            <p>–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å, —â–æ–± –∑–≤—ñ–ª—å–Ω–∏—Ç–∏ —Å—Ç—ñ–ª:</p>
            <input type="password" id="confirm-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-action" onclick="app.confirmFree()">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
            <button class="btn-action" style="background:#aaa" onclick="app.toggleModal('confirm-modal')">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div class="nav-header">
        <h1>üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω</h1>
        <div>
            <span id="user-status" style="margin-right:10px; font-weight:bold; color:var(--accent-cherry)">–ì—ñ—Å—Ç—å</span>
            <button id="login-btn" class="btn-main" onclick="app.toggleModal('login-modal')">–í—Ö—ñ–¥</button>
            <button id="logout-btn" class="btn-main hidden" onclick="location.reload()">–í–∏—Ö—ñ–¥</button>
        </div>
    </div>

    <div class="restaurant-layout">
        <div class="hall-area">
            <div class="hall-title">–ó–∞–ª 1</div>
            <div class="row">
                <div id="t-101" class="table table-horizontal" onclick="app.tableClick('101')">101 <div class="order-indicator"></div></div>
                <div id="t-102" class="table table-horizontal" onclick="app.tableClick('102')">102 <div class="order-indicator"></div></div>
            </div>
            <div class="row">
                <div id="t-103" class="table table-vertical" onclick="app.tableClick('103')">103 <div class="order-indicator"></div></div>
                <div id="t-104" class="table table-vertical" onclick="app.tableClick('104')">104 <div class="order-indicator"></div></div>
                <div id="t-105" class="table table-vertical" onclick="app.tableClick('105')">105 <div class="order-indicator"></div></div>
            </div>
        </div>

        <div class="hall-area">
            <div class="hall-title">–ó–∞–ª 2</div>
            <div class="row">
                <div id="t-201" class="table table-vertical" onclick="app.tableClick('201')">201 <div class="order-indicator"></div></div>
                <div id="t-202" class="table table-vertical" onclick="app.tableClick('202')">202 <div class="order-indicator"></div></div>
            </div>
            <div class="row">
                <div id="t-203" class="table table-horizontal" onclick="app.tableClick('203')">203 <div class="order-indicator"></div></div>
                <div id="t-204" class="table table-horizontal" onclick="app.tableClick('204')">204 <div class="order-indicator"></div></div>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel hidden">
        </div>

    <script>
        // === –õ–û–ì–Ü–ö–ê –ü–†–û–ì–†–ê–ú–ò ===
        const app = {
            isAdmin: false,
            adminPass: "1234", // –ü–∞—Ä–æ–ª—å –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
            selectedTable: null,
            data: {}, // –¢—É—Ç –∂–∏–≤—É—Ç—å –¥–∞–Ω—ñ —Å—Ç–æ–ª—ñ–≤

            // 1. –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
            init: function() {
                // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–∞–Ω—ñ –∑ –ø–∞–º'—è—Ç—ñ –±—Ä–∞—É–∑–µ—Ä–∞ –∞–±–æ —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—ñ
                const stored = localStorage.getItem('restaurantTables');
                if (stored) {
                    this.data = JSON.parse(stored);
                } else {
                    // –Ø–∫—â–æ –ø—É—Å—Ç–æ - —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ –≤—Å—ñ —Å—Ç–æ–ª–∏ —è–∫ 'free'
                    ['101','102','103','104','105','201','202','203','204'].forEach(id => {
                        this.data[id] = { status: 'free', guests: '', time: '', bar: '', kitchen: '' };
                    });
                }
                this.render();
            },

            // 2. –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —ñ –ü–µ—Ä–µ–º–∞–ª—å–æ–≤–∫–∞
            save: function() {
                localStorage.setItem('restaurantTables', JSON.stringify(this.data));
                this.render();
            },

            render: function() {
                const adminGrid = document.getElementById('admin-panel');
                adminGrid.innerHTML = ''; // –ß–∏—Å—Ç–∏–º–æ –∞–¥–º—ñ–Ω–∫—É

                // –ü—Ä–æ—Ö–æ–¥–∏–º–æ –ø–æ –≤—Å—ñ—Ö —Å—Ç–æ–ª–∞—Ö
                for (const [id, info] of Object.entries(this.data)) {
                    const el = document.getElementById(`t-${id}`);
                    if (!el) continue;

                    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–ª—å–æ—Ä—É –Ω–∞ —Å—Ö–µ–º—ñ
                    el.className = `table ${el.classList.contains('table-vertical') ? 'table-vertical' : 'table-horizontal'} ${info.status}`;
                    
                    // –Ü–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (—Å–∏–Ω—è –∫—Ä–∞–ø–∫–∞)
                    if (info.bar || info.kitchen) {
                        el.classList.add('has-order');
                    } else {
                        el.classList.remove('has-order');
                    }

                    // –Ø–∫—â–æ –ê–¥–º—ñ–Ω - –º–∞–ª—é—î–º–æ –∫–∞—Ä—Ç–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è
                    if (this.isAdmin) {
                        let statusText = info.status === 'free' ? '–í—ñ–ª—å–Ω–∏–π' : (info.status === 'occupied' ? `üë• ${info.guests} –æ—Å.` : `üïí ${info.time}`);
                        let cardHtml = `
                            <div class="table-card" style="border-left: 5px solid ${this.getColor(info.status)}">
                                <h3>–°—Ç—ñ–ª ${id}</h3>
                                <div class="status-badge" style="background:${this.getColor(info.status)}20; color:${this.getColor(info.status)}">${statusText}</div>
                                ${(info.bar || info.kitchen) ? '<div style="font-size:0.8rem; color:blue;">üìù –Ñ –ø–µ—Ä–µ–¥–∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</div>' : ''}
                                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;">
                                    <button onclick="app.action('${id}', 'occupy')" style="background:#ef5350; color:white; border:none; padding:5px; border-radius:5px;">–ó–∞–π–Ω—è—Ç–∏</button>
                                    <button onclick="app.action('${id}', 'book')" style="background:#ffca28; border:none; padding:5px; border-radius:5px;">–ë—Ä–æ–Ω—å</button>
                                    <button onclick="app.action('${id}', 'edit')" style="background:#42a5f5; color:white; border:none; padding:5px; border-radius:5px; grid-column: span 2;">üìù –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                                    <button onclick="app.action('${id}', 'free')" style="background:#66bb6a; color:white; border:none; padding:5px; border-radius:5px; grid-column: span 2;">üîì –ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
                                </div>
                            </div>
                        `;
                        adminGrid.innerHTML += cardHtml;
                    }
                }
            },

            getColor: function(status) {
                if(status === 'free') return '#4caf50'; // –ó–µ–ª–µ–Ω–∏–π
                if(status === 'occupied') return '#ef5350'; // –ß–µ—Ä–≤–æ–Ω–∏–π
                return '#ffca28'; // –ñ–æ–≤—Ç–∏–π
            },

            // 3. –í–∑–∞—î–º–æ–¥—ñ—è (–ö–ª—ñ–∫–∏)
            tableClick: function(id) {
                const info = this.data[id];
                // –ö–ª—ñ—î–Ω—Ç –±–∞—á–∏—Ç—å –ø—Ä–æ—Å—Ç–æ —ñ–Ω—Ñ–æ
                let msg = `–°—Ç—ñ–ª ‚Ññ${id}\n–°—Ç–∞—Ç—É—Å: ${info.status}`;
                if(info.guests) msg += `\n–ì–æ—Å—Ç–µ–π: ${info.guests}`;
                if(info.time) msg += `\n–ß–∞—Å: ${info.time}`;
                if(info.bar) msg += `\nüç∏ –ë–∞—Ä: ${info.bar}`;
                if(info.kitchen) msg += `\nüç≥ –ö—É—Ö–Ω—è: ${info.kitchen}`;
                alert(msg);
            },

            action: function(id, type) {
                this.selectedTable = id;
                if (type === 'free') {
                    if (this.data[id].status === 'free') return; // –í–∂–µ –≤—ñ–ª—å–Ω–∏–π
                    document.getElementById('confirm-pass').value = '';
                    this.toggleModal('confirm-modal');
                } else if (type === 'occupy') {
                    document.getElementById('occupy-guests').value = '';
                    this.toggleModal('occupy-modal');
                } else if (type === 'book' || type === 'edit') {
                    // –ó–∞–ø–æ–≤–Ω—é—î–º–æ –ø–æ–ª—è, —è–∫—â–æ —Ä–µ–¥–∞–≥—É—î–º–æ
                    const t = this.data[id];
                    document.getElementById('book-guests').value = t.guests;
                    document.getElementById('book-bar').value = t.bar;
                    document.getElementById('book-kitchen').value = t.kitchen;
                    // –î–∞—Ç—É/—á–∞—Å –≤–∞–∂—á–µ —Ä–æ–∑–ø–∞—Ä—Å–∏—Ç–∏ –Ω–∞–∑–∞–¥ –≤ input type=date, —Ç–æ–º—É –ø—Ä–æ—Å—Ç–æ –ª–∏—à–∞—î–º–æ –ø—É—Å—Ç–∏–º –¥–ª—è –Ω–æ–≤–æ–≥–æ –≤–≤–æ–¥—É –∞–±–æ —Ä—É—á–Ω–æ–≥–æ
                    this.toggleModal('booking-modal');
                }
            },

            // 4. –õ–æ–≥—ñ–∫–∞ –∫–Ω–æ–ø–æ–∫ —É –º–æ–¥–∞–ª–∫–∞—Ö
            login: function() {
                const p = document.getElementById('pass-input').value;
                if (p === this.adminPass) {
                    this.isAdmin = true;
                    document.getElementById('user-status').innerText = "–ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä";
                    document.getElementById('login-btn').classList.add('hidden');
                    document.getElementById('logout-btn').classList.remove('hidden');
                    document.getElementById('admin-panel').classList.remove('hidden');
                    this.toggleModal('login-modal');
                    this.render(); // –ü–µ—Ä–µ–º–∞–ª—é–≤–∞—Ç–∏, —â–æ–± –∑'—è–≤–∏–ª–∏—Å—å –∫–∞—Ä—Ç–∫–∏
                } else {
                    alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å! (–°–ø—Ä–æ–±—É–π 1234)");
                }
            },

            saveOccupied: function() {
                const g = document.getElementById('occupy-guests').value;
                if(!g) return alert("–í–∫–∞–∂—ñ—Ç—å –≥–æ—Å—Ç–µ–π!");
                this.data[this.selectedTable] = { 
                    status: 'occupied', guests: g, time: new Date().toLocaleTimeString(), bar: '', kitchen: '' 
                };
                this.save();
                this.toggleModal('occupy-modal');
            },

            saveBooking: function() {
                const g = document.getElementById('book-guests').value;
                const d = document.getElementById('book-date').value;
                const t = document.getElementById('book-time').value;
                const bar = document.getElementById('book-bar').value;
                const kit = document.getElementById('book-kitchen').value;

                if (!g) return alert("–í–∫–∞–∂—ñ—Ç—å –∫—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π!");
                
                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ
                this.data[this.selectedTable] = {
                    status: 'reserved',
                    guests: g,
                    time: `${d} –æ ${t}`,
                    bar: bar,
                    kitchen: kit
                };
                this.save();
                this.toggleModal('booking-modal');
            },

            confirmFree: function() {
                const p = document.getElementById('confirm-pass').value;
                if (p === this.adminPass) {
                    this.data[this.selectedTable] = { status: 'free', guests: '', time: '', bar: '', kitchen: '' };
                    this.save();
                    this.toggleModal('confirm-modal');
                } else {
                    alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!");
                }
            },

            toggleModal: function(id) {
                const el = document.getElementById(id);
                if (el.classList.contains('hidden')) el.classList.remove('hidden');
                else el.classList.add('hidden');
            }
        };

        // –ó–∞–ø—É—Å–∫
        app.init();
    </script>
</body>
</html>
