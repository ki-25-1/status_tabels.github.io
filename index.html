<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –ö–µ—Ä—É–≤–∞–Ω–Ω—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.8); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 5000;
        }
        .custom-modal { 
            background: white; padding: 25px; border-radius: 30px; width: 90%; max-width: 380px; 
            max-height: 90vh; overflow-y: auto; text-align: center; box-shadow: 0 25px 60px rgba(0,0,0,0.4); 
        }

        .btn-action { background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main { background: var(--main-wood); color: white; border: none; padding: 10px 25px; border-radius: 12px; cursor: pointer; font-weight: 800; }
        
        input, textarea { width: 100%; padding: 12px; border: 2px solid #f0e5d8; border-radius: 12px; font-family: inherit; box-sizing: border-box; margin-top: 8px; }
        textarea { height: 70px; resize: none; }

        /* –°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤ */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .restaurant-layout { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-bottom: 50px; }
        .hall-area { display: flex; flex-direction: column; align-items: center; }
        .hall-title { font-size: 1.4rem; color: var(--main-wood); border-bottom: 3px solid var(--accent-cherry); width: 100%; text-align: center; padding-bottom: 5px; margin-bottom: 20px; font-weight: 800; }

        .table { 
            width: 50px; height: 50px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; transition: 0.3s; 
        }
        .table-vertical { height: 70px; width: 50px; } 
        .table-horizontal { width: 70px; height: 50px; }
        .row { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }

        .free { background: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        /* –ö–∞—Ä—Ç–∫–∏ –∞–¥–º—ñ–Ω–∫–∏ */
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; border-top: 2px dashed #ccc; padding-top: 30px; }
        .table-card { background: white; padding: 15px; border-radius: 20px; border: 1px solid #ddd; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h2>–í—Ö—ñ–¥ –ø–µ—Ä—Å–æ–Ω–∞–ª—É</h2>
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="pass-input" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-action" onclick="tryLogin()">–£–≤—ñ–π—Ç–∏</button>
            <button class="btn-action" style="background:none; color:#aaa;" onclick="hideLogin()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–î–µ—Ç–∞–ª—ñ –±—Ä–æ–Ω—ñ</h3>
            <input type="number" id="book-guests" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π">
            <input type="date" id="book-date">
            <input type="time" id="book-time">
            <textarea id="preorder-bar" placeholder="üç∏ –ü—Ä–µ–¥–∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –ë–ê–†"></textarea>
            <textarea id="preorder-kitchen" placeholder="üç≥ –ü—Ä–µ–¥–∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –ö–£–•–ù–Ø"></textarea>
            <button class="btn-action" id="confirm-booking-btn">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
            <button class="btn-action" style="background:#aaa" onclick="hideBooking()">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>

    <div id="occupy-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–ü–æ—Å–∞–¥–∫–∞ –≥–æ—Å—Ç–µ–π</h3>
            <input type="number" id="occupy-guests" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ—Å—Ç–µ–π">
            <button class="btn-action" id="confirm-occupy-btn">–ó–∞–π–Ω—è—Ç–∏ —Å—Ç—ñ–ª</button>
            <button class="btn-action" style="background:#aaa" onclick="hideOccupy()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="admin-confirm-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è</h3>
            <p>–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å –¥–ª—è –∑–≤—ñ–ª—å–Ω–µ–Ω–Ω—è —Å—Ç–æ–ª—É:</p>
            <input type="password" id="admin-pass-confirm" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-action" id="confirm-free-btn">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
            <button class="btn-action" style="background:#aaa" onclick="hideAdminConfirm()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div class="nav-header">
        <h1>–°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤</h1>
        <div>
            <span id="user-display" style="margin-right:10px; font-weight:800;"></span>
            <button id="auth-btn" class="btn-main" onclick="showLogin()">–í—Ö—ñ–¥</button>
            <button id="logout-btn" class="btn-main hidden" onclick="location.reload()">–í–∏—Ö—ñ–¥</button>
        </div>
    </div>

    <div id="layout-container" class="restaurant-layout">
        <div class="hall-area">
            <div class="hall-title">–ó–∞–ª 1</div>
            <div class="row">
                <div id="table-101" class="table table-horizontal" onclick="showInfo('101')">101</div>
                <div id="table-102" class="table table-horizontal" onclick="showInfo('102')">102</div>
                <div id="table-103" class="table table-vertical" onclick="showInfo('103')">103</div>
            </div>
            <div class="row">
                <div id="table-104" class="table table-horizontal" onclick="showInfo('104')">104</div>
                <div id="table-105" class="table table-horizontal" onclick="showInfo('105')">105</div>
            </div>
        </div>
        <div class="hall-area">
            <div class="hall-title">–ó–∞–ª 2</div>
            <div class="row">
                <div id="table-201" class="table table-vertical" onclick="showInfo('201')">201</div>
                <div id="table-202" class="table table-vertical" onclick="showInfo('202')">202</div>
            </div>
        </div>
    </div>

    <div id="admin-view" class="hidden">
        <h2 style="text-align: center; color: var(--main-wood);">–ö–µ—Ä—É–≤–∞–Ω–Ω—è —Å—Ç–æ–ª–∞–º–∏</h2>
        <div id="admin-grid" class="admin-panel"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const config = {
            apiKey: atob("QUl6YVN5QlhBQzI5aE1TM2ZCTkV2YnhHMkNEWTlOU213TUw0R3FZ"),
            authDomain: "status-tabels.firebaseapp.com",
            databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "status-tabels"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const auth = getAuth(app);
        
        let currentTablesData = {};
        let targetId = null;
        let storedPassword = "";
        let isAdmin = false;

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è
        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.hideLogin = () => document.getElementById('login-modal').classList.add('hidden');
        window.tryLogin = () => {
            const e = document.getElementById('email-input').value;
            const p = document.getElementById('pass-input').value;
            signInWithEmailAndPassword(auth, e, p).then(() => {
                storedPassword = p;
                isAdmin = true;
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('auth-btn').classList.add('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                document.getElementById('user-display').innerText = "–ê–¥–º—ñ–Ω";
            }).catch(() => alert("–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É!"));
        };

        // –î—ñ—ó –∑—ñ —Å—Ç–æ–ª–∞–º–∏
        window.setTableStatus = (id, status) => {
            targetId = id;
            if (status === 'free') {
                document.getElementById('admin-pass-confirm').value = "";
                document.getElementById('admin-confirm-modal').classList.remove('hidden');
            } else if (status === 'occupied') {
                document.getElementById('occupy-modal').classList.remove('hidden');
            } else if (status === 'reserved') {
                openBooking(id);
            }
        };

        window.openBooking = (id) => {
            targetId = id;
            const t = currentTablesData[id] || {};
            document.getElementById('book-guests').value = t.guests || "";
            document.getElementById('preorder-bar').value = t.preorderBar || "";
            document.getElementById('preorder-kitchen').value = t.preorderKitchen || "";
            document.getElementById('booking-modal').classList.remove('hidden');
        };

        document.getElementById('confirm-free-btn').onclick = () => {
            if(document.getElementById('admin-pass-confirm').value === storedPassword) {
                save(targetId, 'free', '', '', '', '');
                document.getElementById('admin-confirm-modal').classList.add('hidden');
            } else { alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!"); }
        };

        document.getElementById('confirm-booking-btn').onclick = () => {
            const g = document.getElementById('book-guests').value;
            const d = document.getElementById('book-date').value;
            const t = document.getElementById('book-time').value;
            const pb = document.getElementById('preorder-bar').value;
            const pk = document.getElementById('preorder-kitchen').value;
            save(targetId, 'reserved', g, `${d} ${t}`, pb, pk);
            document.getElementById('booking-modal').classList.add('hidden');
        };

        document.getElementById('confirm-occupy-btn').onclick = () => {
            save(targetId, 'occupied', document.getElementById('occupy-guests').value);
            document.getElementById('occupy-modal').classList.add('hidden');
        };

        window.hideBooking = () => document.getElementById('booking-modal').classList.add('hidden');
        window.hideOccupy = () => document.getElementById('occupy-modal').classList.add('hidden');
        window.hideAdminConfirm = () => document.getElementById('admin-confirm-modal').classList.add('hidden');

        function save(id, status, guests, booking = "", bar = "", kitchen = "") {
            update(ref(db, `tables/${id}`), {
                status, guests, bookingInfo: booking, preorderBar: bar, preorderKitchen: kitchen
            });
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —ñ–Ω—Ñ–æ –¥–ª—è –∫–ª—ñ—î–Ω—Ç–∞ (–ø—Ä–æ—Å—Ç–∏–π –∫–ª—ñ–∫)
        window.showInfo = (id) => {
            const t = currentTablesData[id];
            if(!t) return;
            alert(`–°—Ç—ñ–ª ‚Ññ${id}\n–°—Ç–∞—Ç—É—Å: ${t.status}\n–ì–æ—Å—Ç–µ–π: ${t.guests || 0}\n–ë—Ä–æ–Ω—å: ${t.bookingInfo || '–Ω–µ–º–∞—î'}`);
        };

        // –°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ
        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val() || {};
            currentTablesData = data;
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = '';

            // –û–Ω–æ–≤–ª—é—î–º–æ –≤—ñ–∑—É–∞–ª—å–Ω—É —Å—Ö–µ–º—É —Ç–∞ —Å—Ç–≤–æ—Ä—é—î–º–æ –∞–¥–º—ñ–Ω-–∫–∞—Ä—Ç–∫–∏
            Object.keys(data).forEach(id => {
                const item = data[id];
                const tableEl = document.getElementById(`table-${id}`);
                if(tableEl) {
                    tableEl.className = `table ${tableEl.classList.contains('table-vertical')?'table-vertical':'table-horizontal'} ${item.status}`;
                }

                if(isAdmin) {
                    grid.innerHTML += `
                        <div class="table-card">
                            <h3>–°—Ç—ñ–ª ${id}</h3>
                            <p>${item.status === 'free' ? '–í—ñ–ª—å–Ω–∏–π' : item.bookingInfo || '–ó–∞–π–Ω—è—Ç–∏–π'}</p>
                            <button onclick="setTableStatus('${id}','occupied')" style="background:#4caf50; color:white; border:none; padding:5px; border-radius:5px; margin:2px; cursor:pointer;">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button onclick="setTableStatus('${id}','reserved')" style="background:#fbc02d; border:none; padding:5px; border-radius:5px; margin:2px; cursor:pointer;">–ë—Ä–æ–Ω—å</button>
                            <button onclick="openBooking('${id}')" style="background:#2196f3; color:white; border:none; padding:5px; border-radius:5px; margin:2px; cursor:pointer;">üìù</button>
                            <button onclick="setTableStatus('${id}','free')" style="background:#ff5252; color:white; border:none; padding:5px; border-radius:5px; margin:2px; cursor:pointer;">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
                        </div>`;
                }
            });
        });
    </script>
</body>
</html>
