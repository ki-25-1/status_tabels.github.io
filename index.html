<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—ó –∫—É—Ö–Ω—ñ ‚Äî –ö–µ—Ä—É–≤–∞–Ω–Ω—è –∑–∞–ª–æ–º</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-admin { background: var(--main-wood); color: white; border: none; padding: 10px 25px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }

        /* --- –ú–û–î–ê–õ–¨–ù–Ü –í–Ü–ö–ù–ê --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.6); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }

        .custom-modal {
            background: #ffffff; padding: 35px; border-radius: 30px; width: 100%; max-width: 360px; text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,0.3); border: 1px solid #eee;
            animation: emerge 0.3s ease-out;
        }

        @keyframes emerge { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .custom-modal h3 { color: var(--main-wood); margin: 0 0 20px; font-weight: 800; }
        .input-group { position: relative; margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-left: 10px; margin-bottom: 5px; font-size: 0.75rem; font-weight: 800; color: #a1887f; text-transform: uppercase; }
        
        input {
            width: 100%; padding: 12px 15px; border: 2px solid #f0e5d8; border-radius: 12px;
            font-family: inherit; font-size: 1rem; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent-cherry); }

        .btn-action {
            background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px;
            font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-action:hover { background: #d32f2f; transform: translateY(-2px); }

        /* --- –°–•–ï–ú–ê –ó–ê–õ–Ü–í --- */
        .restaurant-layout { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; margin-top: 20px; }
        .hall-area { display: flex; flex-direction: column; align-items: flex-start; }
        .hall-title { font-size: 1.6rem; color: var(--main-wood); margin-bottom: 30px; border-bottom: 4px solid var(--accent-cherry); width: 100%; text-align: center; padding-bottom: 10px; font-weight: 800; }

        .table {
            width: 50px; height: 50px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 14px; 
            display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.08); transition: 0.3s;
        }
        .table:hover { transform: scale(1.1); }
        .table-vertical { height: 75px; width: 50px; }
        .table-horizontal { width: 75px; height: 50px; }

        .free { background-color: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background-color: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background-color: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        /* –†–û–ó–ú–Ü–¢–ö–ê */
        .hall-1-container { display: flex; gap: 35px; } 
        .main-block { display: flex; flex-direction: column; gap: 20px; }
        .side-column { display: flex; flex-direction: column; gap: 45px; margin-top: 10px; }
        .row { display: flex; gap: 20px; align-items: center; }
        .indent-row-1 { margin-left: 95px; }
        .hall-2-grid { display: flex; flex-direction: column; gap: 20px; padding-left: 100px; }

        /* –ê–¥–º—ñ–Ω–∫–∞ */
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 20px; text-align: center; border-radius: 25px; border: 1px solid #eee; }
        .controls { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        .controls button { padding: 12px; border: none; border-radius: 12px; cursor: pointer; color: white; font-weight: 800; }
        .btn-set-free { background: #4caf50; }
        .btn-set-busy { background: var(--accent-cherry); }
        .btn-set-reserve { background: #fbc02d; color: #5d4037 !important; }
    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–í—Ö—ñ–¥ –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª—É</h3>
            <div class="input-group"><label>Email</label><input type="email" id="email" placeholder="waiter@rest.ua"></div>
            <div class="input-group"><label>–ü–∞—Ä–æ–ª—å</label><input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
            <button class="btn-action" onclick="login()">–†–æ–∑–ø–æ—á–∞—Ç–∏ –∑–º—ñ–Ω—É</button>
            <button style="background:none; border:none; margin-top:15px; cursor:pointer; color:#a1887f;" onclick="hideLogin()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3 id="booking-title">–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —Å—Ç–æ–ª—É</h3>
            <div class="input-group"><label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ—Å—Ç–µ–π</label><input type="number" id="book-guests" placeholder="–ù–∞–ø—Ä. 4"></div>
            <div class="input-group"><label>–î–∞—Ç–∞</label><input type="date" id="book-date"></div>
            <div class="input-group"><label>–ß–∞—Å</label><input type="time" id="book-time"></div>
            <button class="btn-action" id="confirm-booking-btn">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –±—Ä–æ–Ω—å</button>
            <button style="background:none; border:none; margin-top:15px; cursor:pointer; color:#a1887f;" onclick="hideBooking()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="info-modal" class="modal-overlay hidden" onclick="hideInfo()">
        <div class="custom-modal" onclick="event.stopPropagation()">
            <h2 id="modal-table-id" style="margin:0; color:var(--main-wood)">–°—Ç—ñ–ª</h2>
            <div id="modal-status-badge" style="display:inline-block; padding:8px 20px; border-radius:25px; font-weight:800; margin:20px 0;">–í—ñ–ª—å–Ω–∏–π</div>
            <div id="modal-details" style="text-align: left; line-height: 1.6;"></div>
            <button class="btn-action" style="background:var(--main-wood)" onclick="hideInfo()">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>

    <div class="nav-header">
        <h1 id="page-title">–°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤</h1>
        <button id="auth-btn" class="btn-admin" onclick="showLogin()">–í—Ö—ñ–¥ –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª—É</button>
        <button id="logout-btn" class="btn-admin hidden" onclick="logout()">–ó–∞–≤–µ—Ä—à–∏—Ç–∏ –∑–º—ñ–Ω—É</button>
    </div>

    <div id="client-view">
        <div class="restaurant-layout">
            <div class="hall-area">
                <div class="hall-title">–ó–∞–ª 1</div>
                <div class="hall-1-container">
                    <div class="main-block">
                        <div class="row indent-row-1">
                            <div id="table-105" class="table table-vertical" onclick="showTableInfo('105')">105</div>
                            <div id="table-104" class="table table-vertical" onclick="showTableInfo('104')">104</div>
                            <div id="table-103" class="table table-vertical" onclick="showTableInfo('103')">103</div>
                        </div>
                        <div class="row">
                            <div id="table-106" class="table table-horizontal" onclick="showTableInfo('106')">106</div>
                            <div id="table-107" class="table table-horizontal" onclick="showTableInfo('107')">107</div>
                            <div id="table-108" class="table table-horizontal" onclick="showTableInfo('108')">108</div>
                            <div id="table-109" class="table table-horizontal" onclick="showTableInfo('109')">109</div>
                            <div id="table-110" class="table table-horizontal" onclick="showTableInfo('110')">110</div>
                        </div>
                    </div>
                    <div class="side-column">
                        <div id="table-102" class="table table-horizontal" onclick="showTableInfo('102')">102</div>
                        <div id="table-101" class="table table-horizontal" onclick="showTableInfo('101')">101</div>
                    </div>
                </div>
            </div>
            <div class="hall-area">
                <div class="hall-title">–ó–∞–ª 2</div>
                <div class="hall-2-grid">
                    <div class="row">
                        <div id="table-216" class="table table-vertical" onclick="showTableInfo('216')">216</div>
                        <div id="table-215" class="table table-vertical" onclick="showTableInfo('215')">215</div>
                        <div id="table-214" class="table table-vertical" onclick="showTableInfo('214')">214</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="waiter-view" class="hidden"><div id="admin-grid" class="admin-panel">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...</div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const _k = ["AIzaSyBX", "AC29hMS3fBNE", "vbxG2CDY9NSmw", "ML4GqY"];
        const firebaseConfig = { apiKey: _k.join(''), authDomain: "status-tabels.firebaseapp.com", databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app", projectId: "status-tabels", storageBucket: "status-tabels.firebasestorage.app", messagingSenderId: "867731562454", appId: "1:867731562454:web:1077b014fec33180838e77" };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let currentData = {};
        let targetTableId = null;

        // --- Auth ---
        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.hideLogin = () => document.getElementById('login-modal').classList.add('hidden');
        window.login = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).then(() => hideLogin()).catch(() => alert("–ü–æ–º–∏–ª–∫–∞!"));
        };
        window.logout = () => signOut(auth).then(() => location.reload());

        // --- Booking Modal Logic ---
        window.hideBooking = () => {
            document.getElementById('booking-modal').classList.add('hidden');
            targetTableId = null;
        };

        window.openBookingModal = (id) => {
            targetTableId = id;
            document.getElementById('booking-title').innerText = `–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —Å—Ç–æ–ª—É ‚Ññ${id}`;
            document.getElementById('book-date').valueAsDate = new Date();
            document.getElementById('booking-modal').classList.remove('hidden');
        };

        document.getElementById('confirm-booking-btn').onclick = () => {
            const guests = document.getElementById('book-guests').value;
            const date = document.getElementById('book-date').value;
            const time = document.getElementById('book-time').value;

            if(!guests || !date || !time) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");

            // –ö—Ä–∞—Å–∏–≤–∏–π —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç–∏ DD.MM
            const d = new Date(date);
            const formattedDate = `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth() + 1).padStart(2, '0')}`;

            update(ref(db, `tables/${targetTableId}`), {
                status: 'reserved',
                guests: guests,
                bookingInfo: `${formattedDate} –æ ${time}`,
                lastUpdate: ""
            }).then(() => hideBooking());
        };

        // --- Info & Status ---
        window.showTableInfo = (id) => {
            const t = currentData[id]; if(!t) return;
            document.getElementById('modal-table-id').innerText = `–°—Ç—ñ–ª ‚Ññ${id}`;
            const b = document.getElementById('modal-status-badge'), d = document.getElementById('modal-details');
            if(t.status==='free'){
                b.innerText="–í—ñ–ª—å–Ω–∏–π"; b.className="info-badge info-free"; d.innerHTML="–°—Ç–æ–ª–∏–∫ –≤—ñ–ª—å–Ω–∏–π.";
            } else if(t.status==='occupied'){
                b.innerText="–ó–∞–π–Ω—è—Ç–∏–π"; b.className="info-badge info-occupied"; d.innerHTML=`üë• <b>–ì–æ—Å—Ç–µ–π:</b> ${t.guests}<br>üïí <b>–ü–æ—Å–∞–¥–∫–∞:</b> ${t.lastUpdate}`;
            } else {
                b.innerText="–ë—Ä–æ–Ω—å"; b.className="info-badge info-reserved"; d.innerHTML=`üìÖ <b>–ß–∞—Å:</b> ${t.bookingInfo}<br>üë• <b>–ö—ñ–ª—å–∫—ñ—Å—Ç—å:</b> ${t.guests} –æ—Å—ñ–±`;
            }
            document.getElementById('info-modal').classList.remove('hidden');
        };
        window.hideInfo = () => document.getElementById('info-modal').classList.add('hidden');

        window.setTableStatus = (id, newStatus, btn) => {
            if(newStatus === 'reserved') return window.openBookingModal(id);
            
            let upd = { status: newStatus, lastUpdate: "", guests: "", bookingInfo: "" };
            if(newStatus==='occupied'){
                const g = prompt("–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ—Å—Ç–µ–π?"); if(!g) return;
                upd.guests=g; upd.lastUpdate=new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
            }
            update(ref(db, `tables/${id}`), upd);
        };

        onAuthStateChanged(auth, (user) => {
            const isAuth = !!user;
            document.getElementById('client-view').classList.toggle('hidden', isAuth);
            document.getElementById('waiter-view').classList.toggle('hidden', !isAuth);
            document.getElementById('auth-btn').classList.toggle('hidden', isAuth);
            document.getElementById('logout-btn').classList.toggle('hidden', !isAuth);
            if(isAuth) setTimeout(logout, 15 * 60 * 1000);
        });

        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val(); if(!data) return;
            currentData = data;
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const el = document.getElementById(`table-${id}`);
                if(el) el.className = `table ${el.classList.contains('table-vertical')?'table-vertical':'table-horizontal'} ${item.status}`;
                
                let info = item.status==='free'?'–í—ñ–ª—å–Ω–∏–π':(item.status==='occupied'?`üë• ${item.guests}`:`üìÖ ${item.bookingInfo}`);
                grid.innerHTML += `
                    <div class="table-card">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <div style="font-size:0.85rem; margin:10px 0; color:#777">${info}</div>
                        <div class="controls">
                            <button class="btn-set-free" ${item.status==='free'?'disabled':''} onclick="setTableStatus('${id}','free',this)">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
                            <button class="btn-set-busy" ${item.status==='occupied'?'disabled':''} onclick="setTableStatus('${id}','occupied',this)">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button class="btn-set-reserve" ${item.status==='reserved'?'disabled':''} onclick="setTableStatus('${id}','reserved',this)">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
