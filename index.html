<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –ê–¥–º—ñ–Ω-—Å–∏—Å—Ç–µ–º–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.8); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 4000;
        }
        .custom-modal { 
            background: white; padding: 25px; border-radius: 30px; width: 90%; max-width: 380px; 
            max-height: 90vh; overflow-y: auto; text-align: center; box-shadow: 0 25px 60px rgba(0,0,0,0.4); 
        }

        .btn-action { background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main { background: var(--main-wood); color: white; border: none; padding: 10px 25px; border-radius: 12px; cursor: pointer; font-weight: 800; }
        
        input, textarea { width: 100%; padding: 12px; border: 2px solid #f0e5d8; border-radius: 12px; font-family: inherit; box-sizing: border-box; margin-top: 8px; }
        textarea { height: 70px; resize: none; }

        /* –°—Ö–µ–º–∞ —Ç–∞ –ö–∞—Ä—Ç–∫–∏ */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 20px; }
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 15px; border-radius: 20px; border: 2px solid #eee; text-align: center; }
        .card-reserved { border-color: var(--border-reserved); background: #fffdf0; }
        .card-occupied { border-color: var(--border-occupied); background: #fffafa; }

        .table { width: 50px; height: 50px; background: #eee; border: 2px solid #ccc; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; }
        .free { background: var(--color-free); border-color: var(--border-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); }
    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h2>–í—Ö—ñ–¥ –ø–µ—Ä—Å–æ–Ω–∞–ª—É</h2>
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="pass-input" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-action" onclick="tryLogin()">–£–≤—ñ–π—Ç–∏</button>
        </div>
    </div>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3 id="booking-modal-title">–î–µ—Ç–∞–ª—ñ –±—Ä–æ–Ω—ñ</h3>
            <input type="number" id="book-guests" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π">
            <input type="date" id="book-date">
            <input type="time" id="book-time">
            <textarea id="preorder-bar" placeholder="üç∏ –ë–∞—Ä (–ø–æ–ø–µ—Ä–µ–¥–Ω—î –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è)"></textarea>
            <textarea id="preorder-kitchen" placeholder="üç≥ –ö—É—Ö–Ω—è (–ø–æ–ø–µ—Ä–µ–¥–Ω—î –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è)"></textarea>
            <button class="btn-action" id="confirm-booking-btn">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
            <button class="btn-action" style="background:#aaa" onclick="hideBooking()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="occupy-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3 id="occupy-title">–ü–æ—Å–∞–¥–∫–∞</h3>
            <input type="number" id="occupy-guests" placeholder="–°–∫—ñ–ª—å–∫–∏ –≥–æ—Å—Ç–µ–π?">
            <button class="btn-action" id="confirm-occupy-btn">–ó–∞–π–Ω—è—Ç–∏</button>
            <button class="btn-action" style="background:#aaa" onclick="hideOccupy()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="admin-confirm-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è</h3>
            <p>–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞, —â–æ–± –∑–≤—ñ–ª—å–Ω–∏—Ç–∏ —Å—Ç—ñ–ª:</p>
            <input type="password" id="admin-pass-confirm" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-action" id="confirm-free-btn">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏ —Å—Ç—ñ–ª</button>
            <button class="btn-action" style="background:#aaa" onclick="hideAdminConfirm()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div class="nav-header">
        <h1>–°–∏—Å—Ç–µ–º–∞ –∑–∞–ª—ñ–≤</h1>
        <button id="auth-btn" class="btn-main" onclick="showLogin()">–í—Ö—ñ–¥</button>
        <button id="logout-btn" class="btn-main hidden" onclick="location.reload()">–í–∏—Ö—ñ–¥</button>
    </div>

    <div id="waiter-view" class="hidden"><div id="admin-grid" class="admin-panel"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const config = {
            apiKey: atob("QUl6YVN5QlhBQzI5aE1TM2ZCTkV2YnhHMkNEWTlOU213TUw0R3FZ"),
            authDomain: "status-tabels.firebaseapp.com",
            databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "status-tabels"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let currentTablesData = {};
        let targetId = null;
        let storedPassword = ""; // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏

        // –õ–æ–≥—ñ–∫–∞ –≤—Ö–æ–¥—É
        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.tryLogin = () => {
            const e = document.getElementById('email-input').value;
            const p = document.getElementById('pass-input').value;
            signInWithEmailAndPassword(auth, e, p).then(() => {
                storedPassword = p; // –ó–∞–ø–∞–º'—è—Ç–æ–≤—É—î–º–æ –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω—å
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('auth-btn').classList.add('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('waiter-view').classList.remove('hidden');
            }).catch(() => alert("–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É!"));
        };

        // –ö–µ—Ä—É–≤–∞–Ω–Ω—è —Å—Ç–∞—Ç—É—Å–∞–º–∏
        window.setTableStatus = (id, status) => {
            targetId = id;
            if (status === 'free') {
                // –Ø–∫—â–æ —Å—Ç—ñ–ª –≤–∂–µ –≤—ñ–ª—å–Ω–∏–π, –Ω—ñ—á–æ–≥–æ –Ω–µ —Ä–æ–±–∏–º–æ
                if (currentTablesData[id].status === 'free') return;
                // –Ø–∫—â–æ —Å—Ç—ñ–ª –∑–∞–π–Ω—è—Ç–∏–π/–±—Ä–æ–Ω—å ‚Äî –ø–∏—Ç–∞—î–º–æ –ø–∞—Ä–æ–ª—å
                document.getElementById('admin-pass-confirm').value = "";
                document.getElementById('admin-confirm-modal').classList.remove('hidden');
            } else if (status === 'reserved') {
                openBookingModal(id);
            } else if (status === 'occupied') {
                document.getElementById('occupy-modal').classList.remove('hidden');
            }
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª–∫–∏ –±—Ä–æ–Ω—ñ (–Ω–æ–≤–∞ –∞–±–æ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è)
        window.openBookingModal = (id) => {
            targetId = id;
            const t = currentTablesData[id];
            document.getElementById('booking-modal-title').innerText = `–°—Ç—ñ–ª ‚Ññ${id}`;
            
            // –Ø–∫—â–æ —Ü–µ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è —ñ—Å–Ω—É—é—á–æ—ó –±—Ä–æ–Ω—ñ, –ø—ñ–¥—Å—Ç–∞–≤–ª—è—î–º–æ –¥–∞–Ω—ñ
            if (t.status === 'reserved') {
                document.getElementById('book-guests').value = t.guests || "";
                document.getElementById('preorder-bar').value = t.preorderBar || "";
                document.getElementById('preorder-kitchen').value = t.preorderKitchen || "";
                // –î–∞—Ç–∞/—á–∞—Å —Ä–æ–∑–±–∏–≤–∞—é—Ç—å—Å—è –∑ —Ä—è–¥–∫–∞ (—è–∫—â–æ —Ñ–æ—Ä–º–∞—Ç –¥–æ–∑–≤–æ–ª—è—î)
            } else {
                document.getElementById('book-guests').value = "";
                document.getElementById('preorder-bar').value = "";
                document.getElementById('preorder-kitchen').value = "";
                document.getElementById('book-date').valueAsDate = new Date();
            }
            document.getElementById('booking-modal').classList.remove('hidden');
        };

        // –ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –∑–≤—ñ–ª—å–Ω–µ–Ω–Ω—è —Å—Ç–æ–ª—É (–ü–∞—Ä–æ–ª—å)
        document.getElementById('confirm-free-btn').onclick = () => {
            const pass = document.getElementById('admin-pass-confirm').value;
            if (pass === storedPassword) {
                save(targetId, 'free', '', '', '', '');
                hideAdminConfirm();
            } else {
                alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞!");
            }
        };

        document.getElementById('confirm-booking-btn').onclick = () => {
            const g = document.getElementById('book-guests').value, d = document.getElementById('book-date').value, t = document.getElementById('book-time').value;
            const pb = document.getElementById('preorder-bar').value, pk = document.getElementById('preorder-kitchen').value;
            if(!g || !d || !t) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –¥–∞–Ω—ñ!");
            save(targetId, 'reserved', g, d.split('-').reverse().join('.')+' –æ '+t, pb, pk);
            hideBooking();
        };

        document.getElementById('confirm-occupy-btn').onclick = () => {
            const g = document.getElementById('occupy-guests').value;
            save(targetId, 'occupied', g);
            hideOccupy();
        };

        const hideBooking = () => document.getElementById('booking-modal').classList.add('hidden');
        const hideOccupy = () => document.getElementById('occupy-modal').classList.add('hidden');
        const hideAdminConfirm = () => document.getElementById('admin-confirm-modal').classList.add('hidden');
        window.hideBooking = hideBooking; window.hideOccupy = hideOccupy; window.hideAdminConfirm = hideAdminConfirm;

        function save(id, status, guests, booking = "", bar = "", kitchen = "") {
            update(ref(db, `tables/${id}`), {
                status, guests, bookingInfo: booking, preorderBar: bar, preorderKitchen: kitchen,
                lastUpdate: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            });
        }

        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val() || {}; currentTablesData = data;
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const cardClass = item.status === 'reserved' ? 'card-reserved' : (item.status === 'occupied' ? 'card-occupied' : '');
                
                grid.innerHTML += `
                    <div class="table-card ${cardClass}">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <p style="font-size:0.8rem; height:40px; overflow:hidden;">
                            ${item.status === 'free' ? '–í—ñ–ª—å–Ω–∏–π' : (item.status === 'occupied' ? 'üë• '+item.guests : 'üïí '+item.bookingInfo)}
                        </p>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                            <button style="background:#4caf50; color:white; border:none; padding:8px; border-radius:8px; cursor:pointer;" onclick="setTableStatus('${id}','occupied')">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button style="background:#fbc02d; border:none; padding:8px; border-radius:8px; cursor:pointer;" onclick="setTableStatus('${id}','reserved')">–ë—Ä–æ–Ω—å</button>
                            <button style="background:#2196f3; color:white; border:none; padding:8px; border-radius:8px; cursor:pointer; grid-column: span 2;" onclick="openBookingModal('${id}')">üìù –†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –±—Ä–æ–Ω—å</button>
                            <button style="background:#ff5252; color:white; border:none; padding:8px; border-radius:8px; cursor:pointer; grid-column: span 2; margin-top:5px;" onclick="setTableStatus('${id}','free')">üîì –ó–≤—ñ–ª—å–Ω–∏—Ç–∏ —Å—Ç—ñ–ª</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
