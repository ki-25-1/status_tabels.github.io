    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –°–∏—Å—Ç–µ–º–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {

            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.7); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
        }
        .custom-modal { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); animation: emerge 0.3s ease; }
        @keyframes emerge { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        input { width: 100%; padding: 12px; border: 2px solid #f0e5d8; border-radius: 12px; font-size: 1rem; margin-top: 10px; box-sizing: border-box; text-align: center; }
        .btn-action { background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; }

        /* –®–∞–ø–∫–∞ */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-main { background: var(--main-wood); color: white; border: none; padding: 10px 25px; border-radius: 12px; cursor: pointer; font-weight: 800; }

        /* –°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤ */
        .restaurant-layout { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; margin-top: 20px; }
        .hall-area { display: flex; flex-direction: column; align-items: flex-start; }
        .hall-title { font-size: 1.6rem; color: var(--main-wood); border-bottom: 4px solid var(--accent-cherry); width: 100%; text-align: center; padding-bottom: 10px; margin-bottom: 30px; font-weight: 800; }

        .table { width: 50px; height: 50px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .table:hover { transform: scale(1.05); }
        .table-vertical { height: 75px; width: 50px; } .table-horizontal { width: 75px; height: 50px; }
        
        .free { background: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        /* –†–æ–∑–º—ñ—Ç–∫–∞ –∑–∞–ª—ñ–≤ */
        .hall-1-container { display: flex; gap: 35px; } 
        .main-block { display: flex; flex-direction: column; gap: 20px; }
        .side-column { display: flex; flex-direction: column; gap: 45px; margin-top: 10px; }
        .row { display: flex; gap: 20px; align-items: center; }
        .indent-row-1 { margin-left: 95px; }

        /* –ê–¥–º—ñ–Ω–∫–∞ */
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 20px; border-radius: 25px; border: 1px solid #eee; text-align: center; }
        .controls button { width: 100%; padding: 10px; border: none; border-radius: 10px; margin-top: 8px; color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

            <input type="password" id="pass-input" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-action" onclick="tryLogin()">–ê–≤—Ç–æ—Ä–∏–∑—É–≤–∞—Ç–∏—Å—å</button>
            <button style="border:none; background:none; margin-top:10px; cursor:pointer; color:#aaa;" onclick="hideLogin()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>

    </div>

            <input type="number" id="book-guests" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ—Å—Ç–µ–π">
            <input type="date" id="book-date">
            <input type="time" id="book-time">
            <button class="btn-action" id="confirm-booking-btn">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –±—Ä–æ–Ω—å</button>

    </div>

            <button id="auth-btn" class="btn-main" onclick="showLogin()">–í—Ö—ñ–¥</button>

    <div id="client-view">

                    <div id="table-115" class="table table-vertical">115</div>

            </div>

            <div class="hall-area">
                <div class="hall-title">–ó–∞–ª 2</div>
                <div style="display:flex; flex-direction:column; gap:20px;">
                    <div class="row" style="justify-content:center;">
                        <div id="table-216" class="table table-vertical">216</div>

                        <div id="table-201" class="table table-vertical">201</div>

                        <div id="table-203" class="table table-vertical">203</div>
                        <div id="table-204" class="table table-vertical">204</div>
                    </div>

            </div>
        </div>
    </div>

    <div id="waiter-view" class="hidden">
        <div id="admin-grid" class="admin-panel">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const config = {
            apiKey: atob("QUl6YVN5QlhBQzI5aE1TM2ZCTkV2YnhHMkNEWTlOU213TUw0R3FZ"),
            authDomain: "status-tabels.firebaseapp.com",
            databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "status-tabels"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let targetTableId = null;

        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.hideLogin = () => document.getElementById('login-modal').classList.add('hidden');

        // –í–•–Ü–î –ß–ï–†–ï–ó –ü–û–®–¢–£
        window.tryLogin = () => {
            const email = document.getElementById('email-input').value;
            const pass = document.getElementById('pass-input').value;
            signInWithEmailAndPassword(auth, email, pass).then(() => {
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('auth-btn').classList.add('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('client-view').classList.add('hidden');
                document.getElementById('waiter-view').classList.remove('hidden');
                document.getElementById('user-display').innerText = "–ö–µ—Ä—É–≤–∞–Ω–Ω—è –∑–∞–ª–æ–º";
            }).catch(e => alert("–ü–æ–º–∏–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó!"));
        };

        // –ö–ï–†–£–í–ê–ù–ù–Ø
        window.setTableStatus = (id, status) => {
            if (status === 'reserved') {
                targetTableId = id;
                document.getElementById('book-date').valueAsDate = new Date();
                document.getElementById('booking-modal').classList.remove('hidden');
            } else if (status === 'occupied') {
                const guests = prompt("–°–∫—ñ–ª—å–∫–∏ –≥–æ—Å—Ç–µ–π?");
                if(guests) save(id, status, guests);
            } else { save(id, status, ""); }
        };

        document.getElementById('confirm-booking-btn').onclick = () => {
            const g = document.getElementById('book-guests').value, d = document.getElementById('book-date').value, t = document.getElementById('book-time').value;
            if(!g || !d || !t) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
            save(targetTableId, 'reserved', g, d.split('-').reverse().join('.') + " –æ " + t);
            document.getElementById('booking-modal').classList.add('hidden');
        };

        function save(id, status, guests, booking = "") {
            update(ref(db, `tables/${id}`), {
                status: status, guests: guests, bookingInfo: booking,
                lastUpdate: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            }).catch(() => alert("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –±–∞–∑–∏!"));
        }

        window.hideBooking = () => document.getElementById('booking-modal').classList.add('hidden');

        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val() || {};
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const el = document.getElementById(`table-${id}`);
                if(el) el.className = `table ${el.classList.contains('table-vertical')?'table-vertical':'table-horizontal'} ${item.status}`;
                grid.innerHTML += `
                    <div class="table-card">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <p style="font-size:0.8rem; color:#666">${item.status==='free'?'–í—ñ–ª—å–Ω–∏–π':(item.status==='occupied'?'üë• '+item.guests:item.bookingInfo)}</p>
                        <div class="controls">
                            <button style="background:#4caf50" onclick="setTableStatus('${id}','free')">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
                            <button style="background:#ff5252" onclick="setTableStatus('${id}','occupied')">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button style="background:#fbc02d; color:#333" onclick="setTableStatus('${id}','reserved')">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
