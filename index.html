<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –∑–∞–∫–ª–∞–¥–æ–º Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-brown: #8d6e63;
        }

        body { font-family: 'Nunito', sans-serif; background-color: #fffcf5; margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-admin { background: var(--main-brown); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –≤—Ö–æ–¥—É */
        #login-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-content input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn-login { background: #4caf50; color: white; border: none; width: 100%; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* –°—Ö–µ–º–∞ –∑–∞–ª—É */
        .restaurant-layout { display: flex; justify-content: center; gap: 100px; flex-wrap: wrap; margin-top: 40px; }
        .hall-area { display: flex; flex-direction: column; align-items: flex-start; }
        .hall-title { font-size: 1.8rem; color: #8d6e63; margin-bottom: 30px; border-bottom: 3px solid #e0d4c8; width: 100%; text-align: center; }

        .table {
            width: 50px; height: 50px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 1rem; position: relative;
            box-shadow: 0 4px 8px rgba(93, 64, 55, 0.15); transition: all 0.4s ease;
        }
        .table-vertical { height: 75px; width: 50px; }
        .table-horizontal { width: 75px; height: 50px; }
        
        /* –¢–µ–∫—Å—Ç –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ —Å—Ç–æ–ª–∞ –¥–ª—è –∫–ª—ñ—î–Ω—Ç—ñ–≤ */
        .table-info-label { font-size: 0.6rem; font-weight: 600; opacity: 0.8; margin-top: 2px; }

        /* –°—Ç–∞—Ç—É—Å–∏ */
        .free { background-color: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background-color: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background-color: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        /* –ü–∞–Ω–µ–ª—å –æ—Ñ—ñ—Ü—ñ–∞–Ω—Ç–∞ */
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 15px; text-align: center; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card-details { font-size: 0.85rem; margin: 10px 0; min-height: 40px; color: #666; }
        .controls { display: flex; flex-direction: column; gap: 5px; }
        .controls button { padding: 8px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }
        .controls button:disabled { opacity: 0.4; cursor: not-allowed; }
        
        .btn-set-free { background: #4caf50; }
        .btn-set-busy { background: #ff5252; }
        .btn-set-reserve { background: #fbc02d; color: #444 !important; }

        /* –†–æ–∑–º—ñ—Ç–∫–∞ –∑–∞–ª—ñ–≤ */
        .row { display: flex; gap: 20px; align-items: center; }
        .hall-1-container { display: flex; gap: 35px; } 
        .main-block { display: flex; flex-direction: column; gap: 20px; }
        .indent-row-1 { margin-left: 95px; }
        .hall-2-grid { display: flex; flex-direction: column; gap: 20px; padding-left: 100px; }
    </style>
</head>
<body>

    <div id="login-modal" class="hidden">
        <div class="modal-content">
            <h3>–í—Ö—ñ–¥ –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª—É</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-login" onclick="login()">–£–≤—ñ–π—Ç–∏</button>
            <button style="background:none; border:none; margin-top:10px; cursor:pointer; color:gray;" onclick="hideLogin()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div class="nav-header">
        <h1 id="page-title">–ö–∞—Ä—Ç–∞ –≤—ñ–ª—å–Ω–∏—Ö –º—ñ—Å—Ü—å</h1>
        <button id="auth-btn" class="btn-admin" onclick="showLogin()">–í—Ö—ñ–¥ –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª—É</button>
        <button id="logout-btn" class="btn-admin hidden" onclick="logout()">–í–∏–π—Ç–∏</button>
    </div>

    <div id="client-view">
        <div class="restaurant-layout">
            <div class="hall-area">
                <div class="hall-title">–ó–∞–ª 1</div>
                <div class="hall-1-container">
                    <div class="main-block">
                        <div class="row indent-row-1">
                            <div id="table-105" class="table table-vertical"><span>105</span></div>
                            <div id="table-104" class="table table-vertical"><span>104</span></div>
                            <div id="table-103" class="table table-vertical"><span>103</span></div>
                        </div>
                        <div class="row">
                            <div id="table-106" class="table table-horizontal"><span>106</span></div>
                            <div id="table-107" class="table table-horizontal"><span>107</span></div>
                            <div id="table-108" class="table table-horizontal"><span>108</span></div>
                            <div id="table-109" class="table table-horizontal"><span>109</span></div>
                            <div id="table-110" class="table table-horizontal"><span>110</span></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <div id="waiter-view" class="hidden">
        <div id="admin-grid" class="admin-panel">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const _k = ["AIzaSyBX", "AC29hMS3fBNE", "vbxG2CDY9NSmw", "ML4GqY"];
        const firebaseConfig = {
            apiKey: _k.join(''),
            authDomain: "status-tabels.firebaseapp.com",
            databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "status-tabels",
            storageBucket: "status-tabels.firebasestorage.app",
            messagingSenderId: "867731562454",
            appId: "1:867731562454:web:1077b014fec33180838e77"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let inactivityTimer;

        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.hideLogin = () => document.getElementById('login-modal').classList.add('hidden');
        window.login = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass).then(() => hideLogin()).catch(() => alert("–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É"));
        };
        window.logout = () => signOut(auth).then(() => location.reload());

        function resetInactivityTimer() {
            if (auth.currentUser) {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(() => { alert("–°–µ—Å—ñ—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞"); logout(); }, 5 * 60 * 1000);
            }
        }
        ['mousedown', 'mousemove', 'keypress'].forEach(evt => window.addEventListener(evt, resetInactivityTimer));

        onAuthStateChanged(auth, (user) => {
            const isAuth = !!user;
            document.getElementById('client-view').classList.toggle('hidden', isAuth);
            document.getElementById('waiter-view').classList.toggle('hidden', !isAuth);
            document.getElementById('auth-btn').classList.toggle('hidden', isAuth);
            document.getElementById('logout-btn').classList.toggle('hidden', !isAuth);
            if(isAuth) resetInactivityTimer();
        });

        window.setTableStatus = (id, newStatus, btn) => {
            if (!auth.currentUser) return;
            
            let updates = { 
                status: newStatus,
                lastUpdate: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                guests: "",
                bookingInfo: ""
            };

            if (newStatus === 'occupied') {
                const g = prompt("–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π?");
                if (!g) return;
                updates.guests = g;
            } else if (newStatus === 'reserved') {
                const g = prompt("–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π?");
                const t = prompt("–î–∞—Ç–∞ —Ç–∞ —á–∞—Å (–Ω–∞–ø—Ä. –°—å–æ–≥–æ–¥–Ω—ñ 19:00)?");
                if (!g || !t) return;
                updates.guests = g;
                updates.bookingInfo = t;
            }

            btn.closest('.controls').querySelectorAll('button').forEach(b => b.disabled = true);
            update(ref(db, `tables/${id}`), updates);
        };

        onValue(ref(db, 'tables'), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = '';

            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const status = item.status;
                
                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–ª—ñ—î–Ω—Ç—Å—å–∫–æ—ó —Å—Ö–µ–º–∏
                const el = document.getElementById(`table-${id}`);
                if (el) {
                    el.className = `table ${el.classList.contains('table-vertical') ? 'table-vertical' : 'table-horizontal'} ${status}`;
                    const info = status === 'free' ? '' : (status === 'occupied' ? `üë•${item.guests}` : `üïí${item.bookingInfo}`);
                    el.innerHTML = `<span>${id}</span><div class="table-info-label">${info}</div>`;
                }

                // –ö–∞—Ä—Ç–∫–∞ –æ—Ñ—ñ—Ü—ñ–∞–Ω—Ç–∞
                let detailText = "–í—ñ–ª—å–Ω–∏–π";
                if(status === 'occupied') detailText = `–ó–∞–π–Ω—è—Ç–æ –æ ${item.lastUpdate}<br>–ì–æ—Å—Ç–µ–π: ${item.guests}`;
                if(status === 'reserved') detailText = `–ë—Ä–æ–Ω—å: ${item.bookingInfo}<br>–ì–æ—Å—Ç–µ–π: ${item.guests}`;

                grid.innerHTML += `
                    <div class="table-card">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <div class="card-details">${detailText}</div>
                        <div class="controls">
                            <button class="btn-set-free" ${status === 'free' ? 'disabled' : ''} onclick="setTableStatus('${id}', 'free', this)">–í—ñ–ª—å–Ω–∏–π</button>
                            <button class="btn-set-busy" ${status === 'occupied' ? 'disabled' : ''} onclick="setTableStatus('${id}', 'occupied', this)">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button class="btn-set-reserve" ${status === 'reserved' ? 'disabled' : ''} onclick="setTableStatus('${id}', 'reserved', this)">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
