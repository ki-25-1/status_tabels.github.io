<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –°–∏—Å—Ç–µ–º–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.7); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
        }
        .custom-modal { background: white; padding: 30px; border-radius: 25px; width: 320px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); animation: emerge 0.3s ease; }
        @keyframes emerge { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        input { width: 100%; padding: 12px; border: 2px solid #f0e5d8; border-radius: 12px; font-size: 1rem; margin-top: 10px; box-sizing: border-box; text-align: center; }
        .btn-action { background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; width: 100%; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-main { background: var(--main-wood); color: white; border: none; padding: 10px 25px; border-radius: 12px; cursor: pointer; font-weight: 800; }

        /* –°—Ö–µ–º–∞ */
        .restaurant-layout { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; }
        .hall-title { font-size: 1.5rem; color: var(--main-wood); border-bottom: 4px solid var(--accent-cherry); margin-bottom: 25px; text-align: center; font-weight: 800; }
        .table { width: 50px; height: 50px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; }
        .table-vertical { height: 75px; } .table-horizontal { width: 75px; }

        .free { background: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        /* –ê–¥–º—ñ–Ω–∫–∞ */
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .controls button { width: 100%; padding: 10px; border: none; border-radius: 8px; margin-top: 5px; color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–í—Ö—ñ–¥ –ø–µ—Ä—Å–æ–Ω–∞–ª—É</h3>
            <input type="email" id="email-input" placeholder="–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞">
            <input type="password" id="pass-input" placeholder="–ü–∞—Ä–æ–ª—å (–õ–æ–≥—ñ–Ω)">
            <button class="btn-action" onclick="tryLogin()">–£–≤—ñ–π—Ç–∏ –≤ –∞–¥–º—ñ–Ω–∫—É</button>
            <button style="border:none; background:none; margin-top:10px; cursor:pointer; color:#aaa;" onclick="hideLogin()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="prompt-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3 id="prompt-title">–ì–æ—Å—Ç—ñ</h3>
            <input type="number" id="prompt-input" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å">
            <button class="btn-action" id="prompt-confirm">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
            <button style="border:none; background:none; margin-top:10px; cursor:pointer; color:#aaa;" onclick="closePrompt()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div class="nav-header">
        <h1>–°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤</h1>
        <div>
            <span id="user-display" style="margin-right:15px; font-weight:800; color:var(--accent-cherry)"></span>
            <button id="auth-btn" class="btn-main" onclick="showLogin()">–í—Ö—ñ–¥</button>
            <button id="logout-btn" class="btn-main hidden" onclick="location.reload()">–í–∏—Ö—ñ–¥</button>
        </div>
    </div>

    <div id="client-view">
        <div class="restaurant-layout">
            <div class="hall-area">
                <div class="hall-title">–ó–∞–ª 1</div>
                <div style="display:flex; gap:20px;">
                   <div id="table-101" class="table free" onclick="showInfo('101')">101</div>
                   <div id="table-102" class="table free" onclick="showInfo('102')">102</div>
                </div>
            </div>
        </div>
    </div>

    <div id="waiter-view" class="hidden">
        <div id="admin-grid" class="admin-panel"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const config = {
            apiKey: atob("QUl6YVN5QlhBQzI5aE1TM2ZCTkV2YnhHMkNEWTlOU213TUw0R3FZ"),
            authDomain: "status-tabels.firebaseapp.com",
            databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "status-tabels"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentData = {};

        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.hideLogin = () => document.getElementById('login-modal').classList.add('hidden');

        // –ê–í–¢–û–†–ò–ó–ê–¶–Ü–Ø –ß–ï–†–ï–ó –ü–û–®–¢–£
        window.tryLogin = () => {
            const email = document.getElementById('email-input').value;
            const pass = document.getElementById('pass-input').value;
            
            signInWithEmailAndPassword(auth, email, pass)
                .then((userCredential) => {
                    document.getElementById('login-modal').classList.add('hidden');
                    document.getElementById('auth-btn').classList.add('hidden');
                    document.getElementById('logout-btn').classList.remove('hidden');
                    document.getElementById('client-view').classList.add('hidden');
                    document.getElementById('waiter-view').classList.remove('hidden');
                    document.getElementById('user-display').innerText = "–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å";
                })
                .catch(e => alert("–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É! –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø–æ—à—Ç—É —Ç–∞ –ª–æ–≥—ñ–Ω."));
        };

        window.setTableStatus = (id, status) => {
            if (status === 'occupied') {
                document.getElementById('prompt-modal').classList.remove('hidden');
                document.getElementById('prompt-confirm').onclick = () => {
                    const g = document.getElementById('prompt-input').value;
                    if(g) save(id, status, g);
                    document.getElementById('prompt-modal').classList.add('hidden');
                };
            } else { save(id, status, ""); }
        };

        function save(id, status, guests) {
            update(ref(db, `tables/${id}`), {
                status: status, guests: guests, lastUpdate: new Date().toLocaleTimeString()
            }).catch(e => alert("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É!"));
        }

        window.closePrompt = () => document.getElementById('prompt-modal').classList.add('hidden');

        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val() || {}; currentData = data;
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const el = document.getElementById(`table-${id}`);
                if(el) el.className = `table ${item.status}`;
                grid.innerHTML += `
                    <div class="table-card">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <p>${item.status==='free'?'–í—ñ–ª—å–Ω–∏–π':(item.status==='occupied'?'üë• '+item.guests:'–ë—Ä–æ–Ω—å')}</p>
                        <div class="controls">
                            <button style="background:#4caf50" onclick="setTableStatus('${id}','free')">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
                            <button style="background:#ff5252" onclick="setTableStatus('${id}','occupied')">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button style="background:#fbc02d; color:#333" onclick="setTableStatus('${id}','reserved')">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
