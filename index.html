<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –°–∏—Å—Ç–µ–º–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; }
        .hidden { display: none !important; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.7); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }

        .custom-modal { background: white; padding: 40px; border-radius: 30px; width: 320px; text-align: center; }
        
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        
        input { width: 100%; padding: 15px; border: 2px solid #f0e5d8; border-radius: 15px; font-size: 1.2rem; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        
        .btn-action { background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; }

        /* –°—Ö–µ–º–∞ —Å—Ç–æ–ª—ñ–≤ */
        .restaurant-layout { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; }
        .table { width: 60px; height: 60px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; }
        .free { background: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay">
        <div class="custom-modal">
            <h3>–í—Ö—ñ–¥ –ø–µ—Ä—Å–æ–Ω–∞–ª—É</h3>
            <input type="password" id="pass-input" placeholder="–ü–Ü–ù-–ö–û–î" maxlength="4">
            <button class="btn-action" onclick="tryLogin()">–£–≤—ñ–π—Ç–∏</button>
        </div>
    </div>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è</h3>
            <input type="number" id="book-guests" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ—Å—Ç–µ–π">
            <input type="date" id="book-date">
            <input type="time" id="book-time">
            <button class="btn-action" id="confirm-booking-btn">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏</button>
            <button style="border:none; background:none; margin-top:10px; cursor:pointer;" onclick="hideBooking()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div class="nav-header">
        <h1 id="page-title">–°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤</h1>
        <button id="logout-btn" class="hidden btn-action" style="width: auto; padding: 10px 20px;" onclick="location.reload()">–í–∏—Ö—ñ–¥</button>
    </div>

    <div id="client-view">
        <div class="restaurant-layout">
            <div id="table-101" class="table free" onclick="alert('–£–≤—ñ–π–¥—ñ—Ç—å –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É –¥–µ—Ç–∞–ª–µ–π')">101</div>
            <div id="table-102" class="table free" onclick="alert('–£–≤—ñ–π–¥—ñ—Ç—å –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É –¥–µ—Ç–∞–ª–µ–π')">102</div>
            </div>
    </div>

    <div id="waiter-view" class="hidden">
        <div id="admin-grid" class="admin-panel"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXAC29hMS3fBNEvbxG2CDY9NSmwML4GqY",
            authDomain: "status-tabels.firebaseapp.com",
            databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "status-tabels"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        
        let currentUser = null;
        let currentPin = "";
        let targetTable = null;

        // –ê–≤—Ç–æ—Ä–∏–∑—É—î–º–æ –ø—Ä–∏—Å—Ç—Ä—ñ–π –∞–Ω–æ–Ω—ñ–º–Ω–æ
        signInAnonymously(auth).catch(e => alert("–ü–æ–º–∏–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó: " + e.message));

        window.tryLogin = async () => {
            const pass = document.getElementById('pass-input').value;
            try {
                const snapshot = await get(ref(db, `staff/${pass}`));
                if (snapshot.exists()) {
                    currentUser = snapshot.val();
                    currentPin = pass;
                    document.getElementById('login-modal').classList.add('hidden');
                    document.getElementById('logout-btn').classList.remove('hidden');
                    document.getElementById('client-view').classList.add('hidden');
                    document.getElementById('waiter-view').classList.remove('hidden');
                } else {
                    alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ü–Ü–ù!");
                }
            } catch (e) {
                alert("–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ!");
            }
        };

        window.setTableStatus = (id, status) => {
            if (status === 'reserved') {
                if (currentUser.role !== 'admin') return alert("–¢—ñ–ª—å–∫–∏ –∞–¥–º—ñ–Ω –º–æ–∂–µ –±—Ä–æ–Ω—é–≤–∞—Ç–∏!");
                targetTable = id;
                document.getElementById('booking-modal').classList.remove('hidden');
                return;
            }
            
            let guests = (status === 'occupied') ? prompt("–°–∫—ñ–ª—å–∫–∏ –≥–æ—Å—Ç–µ–π?") : "";
            if (status === 'occupied' && !guests) return;

            update(ref(db, `tables/${id}`), {
                status: status,
                guests: guests,
                lastUpdate: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                updatedBy: currentUser.name,
                lastUsedPin: currentPin
            });
        };

        document.getElementById('confirm-booking-btn').onclick = () => {
            const g = document.getElementById('book-guests').value;
            const d = document.getElementById('book-date').value;
            const t = document.getElementById('book-time').value;
            if(!g || !d || !t) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª—è!");

            update(ref(db, `tables/${targetTable}`), {
                status: 'reserved',
                guests: g,
                bookingInfo: `${d} –æ ${t}`,
                updatedBy: currentUser.name,
                lastUsedPin: currentPin
            }).then(() => document.getElementById('booking-modal').classList.add('hidden'));
        };

        window.hideBooking = () => document.getElementById('booking-modal').classList.add('hidden');

        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val() || {};
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            
            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const el = document.getElementById(`table-${id}`);
                if(el) el.className = `table ${item.status}`;

                grid.innerHTML += `
                    <div class="table-card">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <p>${item.status === 'free' ? '–í—ñ–ª—å–Ω–æ' : (item.status === 'occupied' ? '–ó–∞–π–Ω—è—Ç–æ üë•'+item.guests : item.bookingInfo)}</p>
                        <div class="controls">
                            <button onclick="setTableStatus('${id}','free')" style="background:#4caf50; color:white; border:none; padding:5px; border-radius:5px; cursor:pointer;">–í—ñ–ª—å–Ω–∏–π</button>
                            <button onclick="setTableStatus('${id}','occupied')" style="background:#f44336; color:white; border:none; padding:5px; border-radius:5px; cursor:pointer;">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button onclick="setTableStatus('${id}','reserved')" ${currentUser?.role !== 'admin' ? 'disabled' : ''} style="background:#ff9800; color:white; border:none; padding:5px; border-radius:5px; cursor:pointer;">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
