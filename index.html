        .free { background-color: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background-color: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }

        .table-card { background: white; padding: 15px; text-align: center; border-radius: 15px; border: 1px solid #eee; }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const _k = ["AIzaSyBX", "AC29hMS3fBNE", "vbxG2CDY9NSmw", "ML4GqY"];
        const firebaseConfig = { apiKey: _k.join(''), authDomain: "status-tabels.firebaseapp.com", databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app", projectId: "status-tabels", storageBucket: "status-tabels.firebasestorage.app", messagingSenderId: "867731562454", appId: "1:867731562454:web:1077b014fec33180838e77" };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let currentData = {};

        // --- Auth Functions ---
        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.hideLogin = () => document.getElementById('login-modal').classList.add('hidden');
        window.login = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass).then(() => hideLogin()).catch(() => alert("–ü–æ–º–∏–ª–∫–∞!"));
        };
        window.logout = () => signOut(auth).then(() => location.reload());

        // --- Info Modal Functions ---
        window.showTableInfo = (id) => {
            const table = currentData[id];
            if (!table) return;
            document.getElementById('modal-table-id').innerText = `–°—Ç—ñ–ª ‚Ññ${id}`;
            const badge = document.getElementById('modal-status-badge');
            const det = document.getElementById('modal-details');
            badge.className = "info-badge";
            
            if(table.status === 'free') {
                badge.innerText = "–í—ñ–ª—å–Ω–∏–π"; badge.classList.add('info-free');
                det.innerHTML = "–¶–µ–π —Å—Ç–æ–ª–∏–∫ –∑–∞—Ä–∞–∑ –≤—ñ–ª—å–Ω–∏–π.";
            } else if(table.status === 'occupied') {
                badge.innerText = "–ó–∞–π–Ω—è—Ç–∏–π"; badge.classList.add('info-occupied');
                det.innerHTML = `üë• <b>–ì–æ—Å—Ç–µ–π:</b> ${table.guests}<br>üïí <b>–ß–∞—Å –ø–æ—Å–∞–¥–∫–∏:</b> ${table.lastUpdate}`;
            } else {
                badge.innerText = "–ó–∞–±—Ä–æ–Ω—å–æ–≤–∞–Ω–æ"; badge.classList.add('info-reserved');
                det.innerHTML = `üìÖ <b>–ù–∞ —á–∞—Å:</b> ${table.bookingInfo}<br>üë• <b>–ö—ñ–ª—å–∫—ñ—Å—Ç—å:</b> ${table.guests}`;
            }
            document.getElementById('info-modal').classList.remove('hidden');
        };
        window.hideInfo = () => document.getElementById('info-modal').classList.add('hidden');

        // --- Waiter Management ---
        window.setTableStatus = (id, newStatus, btn) => {
            let upd = { status: newStatus, lastUpdate: "", guests: "", bookingInfo: "" };
            if(newStatus === 'occupied') {
                const g = prompt("–°–∫—ñ–ª—å–∫–∏ –ª—é–¥–µ–π?"); if(!g) return;
                upd.guests = g; upd.lastUpdate = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            } else if(newStatus === 'reserved') {
                const g = prompt("–°–∫—ñ–ª—å–∫–∏ –ª—é–¥–µ–π?"); const t = prompt("–ö–æ–ª–∏ (–Ω–∞–ø—Ä. 19:00)?");
                if(!g || !t) return;
                upd.guests = g; upd.bookingInfo = t;
            }
            btn.closest('.controls').querySelectorAll('button').forEach(b => b.disabled = true);
            update(ref(db, `tables/${id}`), upd);
        };

        // --- Observer ---
        onAuthStateChanged(auth, (user) => {
            const isAuth = !!user;
            document.getElementById('client-view').classList.toggle('hidden', isAuth);
            document.getElementById('waiter-view').classList.toggle('hidden', !isAuth);
            document.getElementById('auth-btn').classList.toggle('hidden', isAuth);
            document.getElementById('logout-btn').classList.toggle('hidden', !isAuth);
            if(isAuth) {
                setTimeout(() => { alert("–°–µ—Å—ñ—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞"); logout(); }, 5 * 60 * 1000);
            }
        });

        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val(); if(!data) return;
            currentData = data;
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const el = document.getElementById(`table-${id}`);
                if(el) { el.className = `table ${el.classList.contains('table-vertical')?'table-vertical':'table-horizontal'} ${item.status}`; }
                
                let info = item.status==='free'?'–í—ñ–ª—å–Ω–∏–π':(item.status==='occupied'?`üë• ${item.guests}`:`üïí ${item.bookingInfo}`);
                grid.innerHTML += `
                    <div class="table-card">
                        <h3 style="margin:0">–°—Ç—ñ–ª ${id}</h3>
                        <div style="font-size:0.8rem; margin:10px 0; color:#666">${info}</div>
                        <div class="controls">
                            <button class="btn-set-free" ${item.status==='free'?'disabled':''} onclick="setTableStatus('${id}','free',this)">–í—ñ–ª—å–Ω–∏–π</button>
                            <button class="btn-set-busy" ${item.status==='occupied'?'disabled':''} onclick="setTableStatus('${id}','occupied',this)">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button class="btn-set-reserve" ${item.status==='reserved'?'disabled':''} onclick="setTableStatus('${id}','reserved',this)">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
