<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –°–∏—Å—Ç–µ–º–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –°—Ç–∏–ª—å —Ü–µ–Ω—Ç—Ä–æ–≤–∞–Ω–∏—Ö –º–æ–¥–∞–ª—å–Ω–∏—Ö –≤—ñ–∫–æ–Ω */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.85); backdrop-filter: blur(12px);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
        }
        .custom-modal { background: white; padding: 40px; border-radius: 30px; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 25px 60px rgba(0,0,0,0.4); animation: emerge 0.4s ease; }
        @keyframes emerge { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .btn-action { background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 15px; font-size: 1.1rem; }
        input { width: 100%; padding: 14px; border: 2px solid #f0e5d8; border-radius: 12px; font-family: inherit; font-size: 1rem; box-sizing: border-box; text-align: center; margin-top: 10px; }

        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-main { background: var(--main-wood); color: white; border: none; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: 800; }

        /* –°—Ö–µ–º–∞ —Å—Ç–æ–ª—ñ–≤ */
        .restaurant-layout { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; margin-top: 20px; }
        .hall-area { display: flex; flex-direction: column; align-items: flex-start; }
        .hall-title { font-size: 1.6rem; color: var(--main-wood); border-bottom: 4px solid var(--accent-cherry); width: 100%; text-align: center; padding-bottom: 10px; margin-bottom: 30px; font-weight: 800; }

        .table { width: 55px; height: 55px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .table-vertical { height: 80px; width: 55px; } .table-horizontal { width: 80px; height: 55px; }
        
        .free { background: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 20px; border-radius: 25px; border: 1px solid #eee; text-align: center; }
        .controls button { width: 100%; padding: 12px; border-radius: 12px; border: none; margin-top: 8px; color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="master-login-modal" class="modal-overlay">
        <div class="custom-modal">
            <h2 style="color:var(--main-wood)">–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –í—Ö—ñ–¥</h2>
            <input type="email" id="master-email" placeholder="–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞">
            <input type="password" id="master-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-action" onclick="masterLogin()">–ê–≤—Ç–æ—Ä–∏–∑—É–≤–∞—Ç–∏—Å—å</button>
        </div>
    </div>

    <div id="staff-pin-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–ü–Ü–ù-–∫–æ–¥ –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫–∞</h3>
            <input type="password" id="staff-pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" style="letter-spacing:10px; font-size:1.8rem;">
            <button class="btn-action" onclick="staffLogin()">–£–≤—ñ–π—Ç–∏ –≤ —Ä–µ–∂–∏–º –∫–µ—Ä—É–≤–∞–Ω–Ω—è</button>
            <button style="border:none; background:none; margin-top:15px; cursor:pointer; color:#aaa;" onclick="hidePinModal()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="alert-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3 id="alert-title">–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</h3>
            <p id="alert-message"></p>
            <button class="btn-action" onclick="closeAlert()">–ó—Ä–æ–∑—É–º—ñ–ª–æ</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="nav-header">
            <h1 id="page-title">–ö–∞—Ä—Ç–∞ –∑–∞–ª—ñ–≤</h1>
            <div>
                <span id="user-display" style="margin-right:20px; font-weight:800; color:var(--accent-cherry)"></span>
                <button id="staff-mode-btn" class="btn-main" onclick="showPinModal()">–†–µ–∂–∏–º –ø–µ—Ä—Å–æ–Ω–∞–ª—É</button>
                <button id="exit-staff-btn" class="btn-main hidden" onclick="logoutStaff()">–í–∏—Ö—ñ–¥ –¥–æ —Å—Ö–µ–º–∏</button>
            </div>
        </div>

        <div id="client-view">
            <div class="restaurant-layout">
                <div class="hall-area">
                    <div class="hall-title">–ó–∞–ª 1</div>
                    <div style="display:flex; gap:35px;">
                        <div style="display:flex; flex-direction:column; gap:20px;">
                            <div style="display:flex; gap:20px; margin-left:95px;">
                                <div id="table-105" class="table table-vertical" onclick="showTableInfo('105')">105</div>
                                <div id="table-104" class="table table-vertical" onclick="showTableInfo('104')">104</div>
                                <div id="table-103" class="table table-vertical" onclick="showTableInfo('103')">103</div>
                            </div>
                            <div style="display:flex; gap:20px;">
                                <div id="table-106" class="table table-horizontal" onclick="showTableInfo('106')">106</div>
                                <div id="table-107" class="table table-horizontal" onclick="showTableInfo('107')">107</div>
                                <div id="table-108" class="table table-horizontal" onclick="showTableInfo('108')">108</div>
                                <div id="table-109" class="table table-horizontal" onclick="showTableInfo('109')">109</div>
                                <div id="table-110" class="table table-horizontal" onclick="showTableInfo('110')">110</div>
                            </div>
                        </div>
                        <div style="display:flex; flex-direction:column; gap:45px; margin-top:10px;">
                            <div id="table-102" class="table table-horizontal" onclick="showTableInfo('102')">102</div>
                            <div id="table-101" class="table table-horizontal" onclick="showTableInfo('101')">101</div>
                        </div>
                    </div>
                </div>
                <div class="hall-area">
                    <div class="hall-title">–ó–∞–ª 2</div>
                    <div style="display:flex; flex-direction:column; gap:20px;">
                        <div style="display:flex; gap:20px; justify-content:center;">
                            <div id="table-216" class="table table-vertical" onclick="showTableInfo('216')">216</div>
                            <div id="table-215" class="table table-vertical" onclick="showTableInfo('215')">215</div>
                            <div id="table-214" class="table table-vertical" onclick="showTableInfo('214')">214</div>
                        </div>
                        <div style="display:flex; gap:20px; justify-content:center;">
                            <div id="table-201" class="table table-horizontal" onclick="showTableInfo('201')">201</div>
                            <div id="table-202" class="table table-horizontal" onclick="showTableInfo('202')">202</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="waiter-view" class="hidden">
            <div id="admin-grid" class="admin-panel"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXAC29hMS3fBNEvbxG2CDY9NSmwML4GqY",
            authDomain: "status-tabels.firebaseapp.com",
            databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "status-tabels"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null, currentPin = "", currentData = {};

        // --- –°–ü–û–í–Ü–©–ï–ù–ù–Ø ---
        window.customAlert = (title, msg) => {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-message').innerText = msg;
            document.getElementById('alert-modal').classList.remove('hidden');
        };
        window.closeAlert = () => document.getElementById('alert-modal').classList.add('hidden');

        // --- –ú–ê–ô–°–¢–ï–†-–í–•–Ü–î ---
        window.masterLogin = () => {
            const email = document.getElementById('master-email').value;
            const pass = document.getElementById('master-pass').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => {
                    document.getElementById('master-login-modal').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                })
                .catch(e => customAlert("–ü–æ–º–∏–ª–∫–∞", "–ù–µ–≤—ñ—Ä–Ω—ñ –¥–∞–Ω—ñ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó!"));
        };

        // --- PIN –í–•–Ü–î ---
        window.showPinModal = () => {
            document.getElementById('staff-pin').value = ""; // –û—á–∏—â—É—î–º–æ –ø–æ–ª–µ –ø–µ—Ä–µ–¥ –≤–≤–æ–¥–æ–º
            document.getElementById('staff-pin-modal').classList.remove('hidden');
        };
        window.hidePinModal = () => document.getElementById('staff-pin-modal').classList.add('hidden');

        window.staffLogin = async () => {
            const pin = document.getElementById('staff-pin').value;
            const snapshot = await get(ref(db, `staff/${pin}`));
            if (snapshot.exists()) {
                currentUser = snapshot.val();
                currentPin = pin;
                document.getElementById('staff-pin').value = ""; // –û—á–∏—â—É—î–º–æ –ø–æ–ª–µ –ü–Ü–°–õ–Ø –≤–≤–æ–¥—É
                document.getElementById('staff-pin-modal').classList.add('hidden');
                document.getElementById('staff-mode-btn').classList.add('hidden');
                document.getElementById('exit-staff-btn').classList.remove('hidden');
                document.getElementById('user-display').innerText = `üë§ ${currentUser.name}`;
                document.getElementById('client-view').classList.add('hidden');
                document.getElementById('waiter-view').classList.remove('hidden');
            } else {
                customAlert("–ü–æ–º–∏–ª–∫–∞", "–ù–µ–≤—ñ—Ä–Ω–∏–π –ü–Ü–ù-–∫–æ–¥!");
            }
        };

        window.logoutStaff = () => {
            currentPin = "";
            currentUser = null;
            document.getElementById('exit-staff-btn').classList.add('hidden');
            document.getElementById('staff-mode-btn').classList.remove('hidden');
            document.getElementById('user-display').innerText = "";
            document.getElementById('client-view').classList.remove('hidden');
            document.getElementById('waiter-view').classList.add('hidden');
        };

        // --- –†–û–ë–û–¢–ê –ó –¢–ê–ë–õ–ò–¶–Ø–ú–ò ---
        window.setTableStatus = (id, status) => {
            if (status === 'reserved' && currentUser.role !== 'admin') {
                return customAlert("–î–æ—Å—Ç—É–ø –æ–±–º–µ–∂–µ–Ω–æ", "–¢—ñ–ª—å–∫–∏ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ –±—Ä–æ–Ω—é–≤–∞—Ç–∏!");
            }
            update(ref(db, `tables/${id}`), {
                status: status,
                lastUsedPin: currentPin,
                updatedBy: currentUser.name
            }).catch(() => customAlert("–ü–æ–º–∏–ª–∫–∞", "–î–æ—Å—Ç—É–ø –¥–æ –±–∞–∑–∏ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ!"));
        };

        window.showTableInfo = (id) => {
            const t = currentData[id]; if(!t) return;
            customAlert(`–°—Ç—ñ–ª ‚Ññ${id}`, `–°—Ç–∞—Ç—É—Å: ${t.status === 'free' ? '–í—ñ–ª—å–Ω–∏–π' : '–ó–∞–π–Ω—è—Ç–∏–π'}`);
        };

        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val() || {}; currentData = data;
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            Object.keys(data).forEach(id => {
                const item = data[id];
                const el = document.getElementById(`table-${id}`);
                if(el) el.className = `table ${el.classList.contains('table-vertical')?'table-vertical':'table-horizontal'} ${item.status}`;
                grid.innerHTML += `
                    <div class="table-card">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <div class="controls">
                            <button style="background:#4caf50" onclick="setTableStatus('${id}','free')">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
                            <button style="background:#ff5252" onclick="setTableStatus('${id}','occupied')">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button style="background:#fbc02d; color:#333" onclick="setTableStatus('${id}','reserved')">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
