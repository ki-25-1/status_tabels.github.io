<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—Å—Ç–æ—Ä–∞–Ω ‚Äî –°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-wood: #5d4037; --accent-cherry: #b71c1c; --paper-bg: #fffcf5;
        }

        body { font-family: 'Nunito', sans-serif; background-color: var(--paper-bg); margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –®–∞–ø–∫–∞ */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-main { background: var(--main-wood); color: white; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; font-weight: 800; transition: 0.3s; }

        /* –°—Ç–∏–ª—å –ö–ê–°–¢–û–ú–ù–ò–• –≤—ñ–∫–æ–Ω (Alert/Prompt) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 33, 27, 0.7); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
        }
        .custom-modal { 
            background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; 
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            animation: emerge 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes emerge { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        input { width: 100%; padding: 12px; border: 2px solid #f0e5d8; border-radius: 12px; font-family: inherit; font-size: 1.1rem; box-sizing: border-box; text-align: center; margin-top: 10px; }
        .btn-action { background: var(--accent-cherry); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 15px; }

        /* –°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤ */
        .restaurant-layout { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; margin-top: 20px; }
        .hall-area { display: flex; flex-direction: column; align-items: flex-start; }
        .hall-title { font-size: 1.6rem; color: var(--main-wood); border-bottom: 4px solid var(--accent-cherry); width: 100%; text-align: center; padding-bottom: 10px; margin-bottom: 30px; font-weight: 800; }

        .table {
            width: 50px; height: 50px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 14px; 
            display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .table-vertical { height: 75px; width: 50px; } .table-horizontal { width: 75px; height: 50px; }
        .free { background: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        /* –†–æ–∑–º—ñ—Ç–∫–∞ –∑–∞–ª—ñ–≤ */
        .hall-1-container { display: flex; gap: 35px; } 
        .main-block { display: flex; flex-direction: column; gap: 20px; }
        .side-column { display: flex; flex-direction: column; gap: 45px; margin-top: 10px; }
        .row { display: flex; gap: 20px; align-items: center; }
        .indent-row-1 { margin-left: 95px; }
        .hall-2-grid { display: flex; flex-direction: column; gap: 20px; padding-left: 100px; }

        /* –ê–¥–º—ñ–Ω–∫–∞ */
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 20px; border-radius: 25px; border: 1px solid #eee; text-align: center; }
        .controls button { width: 100%; padding: 10px; border-radius: 10px; border: none; margin-top: 8px; color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="alert-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3 id="alert-title" style="margin-top:0; color:var(--main-wood);"></h3>
            <p id="alert-message" style="color:#666;"></p>
            <button class="btn-action" onclick="closeAlert()">–ó—Ä–æ–∑—É–º—ñ–ª–æ</button>
        </div>
    </div>

    <div id="prompt-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3 id="prompt-title" style="margin-top:0; color:var(--main-wood);">–í–≤–µ–¥—ñ—Ç—å –¥–∞–Ω—ñ</h3>
            <p id="prompt-message" style="color:#666; margin-bottom:10px;"></p>
            <input type="number" id="prompt-input">
            <button class="btn-action" id="prompt-confirm">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
            <button style="background:none; border:none; margin-top:10px; cursor:pointer; color:#aaa;" onclick="closePrompt()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–í—Ö—ñ–¥ –ø–µ—Ä—Å–æ–Ω–∞–ª—É</h3>
            <input type="password" id="pass-input" placeholder="–ü–Ü–ù-–ö–û–î" maxlength="4" style="letter-spacing:10px; font-size:1.5rem;">
            <button class="btn-action" onclick="tryLogin()">–£–≤—ñ–π—Ç–∏</button>
            <button style="background:none; border:none; margin-top:10px; cursor:pointer; color:#aaa;" onclick="hideLogin()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="custom-modal">
            <h3>–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —Å—Ç–æ–ª—É</h3>
            <input type="number" id="book-guests" placeholder="–ì–æ—Å—Ç–µ–π">
            <input type="date" id="book-date">
            <input type="time" id="book-time">
            <button class="btn-action" id="confirm-booking-btn">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏</button>
            <button style="background:none; border:none; margin-top:10px; cursor:pointer; color:#aaa;" onclick="hideBooking()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <div class="nav-header">
        <h1 id="page-title">–°—Ö–µ–º–∞ –∑–∞–ª—ñ–≤</h1>
        <button id="auth-btn" class="btn-main" onclick="showLogin()">–í—Ö—ñ–¥ –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª—É</button>
        <button id="logout-btn" class="btn-main hidden" onclick="location.reload()">–í–∏—Ö—ñ–¥</button>
    </div>

    <div id="client-view">
        <div class="restaurant-layout">
            <div class="hall-area">
                <div class="hall-title">–ó–∞–ª 1</div>
                <div class="hall-1-container">
                    <div class="main-block">
                        <div class="row indent-row-1">
                            <div id="table-105" class="table table-vertical">105</div>
                            <div id="table-104" class="table table-vertical">104</div>
                            <div id="table-103" class="table table-vertical">103</div>
                        </div>
                        <div class="row">
                            <div id="table-106" class="table table-horizontal">106</div>
                            <div id="table-107" class="table table-horizontal">107</div>
                            <div id="table-108" class="table table-horizontal">108</div>
                            <div id="table-109" class="table table-horizontal">109</div>
                            <div id="table-110" class="table table-horizontal">110</div>
                        </div>
                    </div>
                    <div class="side-column">
                        <div id="table-102" class="table table-horizontal">102</div>
                        <div id="table-101" class="table table-horizontal">101</div>
                    </div>
                </div>
            </div>
            <div class="hall-area">
                <div class="hall-title">–ó–∞–ª 2</div>
                <div class="hall-2-grid">
                    <div id="table-201" class="table table-vertical">201</div>
                    </div>
            </div>
        </div>
    </div>

    <div id="waiter-view" class="hidden"><div id="admin-grid" class="admin-panel">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...</div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const _k = ["AIzaSyBX", "AC29hMS3fBNE", "vbxG2CDY9NSmw", "ML4GqY"];
        const firebaseConfig = { apiKey: _k.join(''), authDomain: "status-tabels.firebaseapp.com", databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app", projectId: "status-tabels" };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        
        let currentUser = null, currentPin = "", targetTable = null;

        // –í–∞–∂–ª–∏–≤–æ: –ê–Ω–æ–Ω—ñ–º–Ω–∏–π –≤—Ö—ñ–¥ –¥–ª—è –ø—Ä–∞–≤–∏–ª –±–µ–∑–ø–µ–∫–∏
        signInAnonymously(auth).catch(e => console.error("Auth Error:", e));

        // --- –ö–ê–°–¢–û–ú–ù–Ü –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø ---
        window.customAlert = (title, msg) => {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-message').innerText = msg;
            document.getElementById('alert-modal').classList.remove('hidden');
        };
        window.closeAlert = () => document.getElementById('alert-modal').classList.add('hidden');

        window.customPrompt = (msg, callback) => {
            document.getElementById('prompt-message').innerText = msg;
            document.getElementById('prompt-input').value = "";
            document.getElementById('prompt-modal').classList.remove('hidden');
            document.getElementById('prompt-confirm').onclick = () => {
                const val = document.getElementById('prompt-input').value;
                if(val) { document.getElementById('prompt-modal').classList.add('hidden'); callback(val); }
            };
        };
        window.closePrompt = () => document.getElementById('prompt-modal').classList.add('hidden');

        // --- –õ–û–ì–Ü–ö–ê –í–•–û–î–£ ---
        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.hideLogin = () => document.getElementById('login-modal').classList.add('hidden');
        
        window.tryLogin = async () => {
            const pass = document.getElementById('pass-input').value;
            try {
                const snapshot = await get(ref(db, `staff/${pass}`));
                if (snapshot.exists()) {
                    currentUser = snapshot.val(); currentPin = pass;
                    document.getElementById('login-modal').classList.add('hidden');
                    document.getElementById('auth-btn').classList.add('hidden');
                    document.getElementById('logout-btn').classList.remove('hidden');
                    document.getElementById('client-view').classList.add('hidden');
                    document.getElementById('waiter-view').classList.remove('hidden');
                } else {
                    customAlert("–ü–æ–º–∏–ª–∫–∞", "–ù–µ–≤—ñ—Ä–Ω–∏–π –ü–Ü–ù-–∫–æ–¥ –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫–∞!");
                }
            } catch (e) {
                customAlert("–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ", "–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ –±–µ–∑–ø–µ–∫–∏ –≤ Firebase!");
            }
        };

        // --- –ö–ï–†–£–í–ê–ù–ù–Ø ---
        window.setTableStatus = (id, status) => {
            if (status === 'reserved') {
                if (currentUser.role !== 'admin') return customAlert("–û–±–º–µ–∂–µ–Ω–Ω—è", "–õ–∏—à–µ –∞–¥–º—ñ–Ω –º–æ–∂–µ –±—Ä–æ–Ω—é–≤–∞—Ç–∏!");
                targetTable = id; document.getElementById('booking-modal').classList.remove('hidden'); return;
            }
            if (status === 'occupied') {
                customPrompt("–°–∫—ñ–ª—å–∫–∏ –≥–æ—Å—Ç–µ–π –∑–∞–≤—ñ—Ç–∞–ª–æ?", (g) => save(id, status, g));
            } else { save(id, status, ""); }
        };

        function save(id, status, g) {
            update(ref(db, `tables/${id}`), {
                status: status, guests: g, lastUsedPin: currentPin, updatedBy: currentUser.name,
                lastUpdate: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})
            });
        }

        document.getElementById('confirm-booking-btn').onclick = () => {
            const g = document.getElementById('book-guests').value, d = document.getElementById('book-date').value, t = document.getElementById('book-time').value;
            if(!g || !d || !t) return customAlert("–£–≤–∞–≥–∞", "–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
            update(ref(db, `tables/${targetTable}`), {
                status:'reserved', guests:g, bookingInfo: d.split('-').reverse().join('.')+' –æ '+t,
                lastUsedPin: currentPin, updatedBy: currentUser.name
            }).then(() => document.getElementById('booking-modal').classList.add('hidden'));
        };

        onValue(ref(db, 'tables'), (snap) => {
            const data = snap.val() || {};
            const grid = document.getElementById('admin-grid'); grid.innerHTML = '';
            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const el = document.getElementById(`table-${id}`);
                if(el) el.className = `table ${item.status}`;
                grid.innerHTML += `
                    <div class="table-card">
                        <h3>–°—Ç—ñ–ª ${id}</h3>
                        <p>${item.status==='free'?'–í—ñ–ª—å–Ω–∏–π':(item.status==='occupied'?'üë• '+item.guests:item.bookingInfo)}</p>
                        <div class="controls">
                            <button style="background:#4caf50" onclick="setTableStatus('${id}','free')">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏</button>
                            <button style="background:#f44336" onclick="setTableStatus('${id}','occupied')">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button style="background:#fbc02d; color:#333" onclick="setTableStatus('${id}','reserved')">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
