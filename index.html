    <title>–°–∏—Å—Ç–µ–º–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –∑–∞–∫–ª–∞–¥–æ–º</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-free: #e8f5e9; --border-free: #81c784; --text-free: #1b5e20;
            --color-occupied: #ffebee; --border-occupied: #e57373; --text-occupied: #c62828;
            --color-reserved: #fffde7; --border-reserved: #fbc02d; --text-reserved: #f57f17;
            --main-brown: #8d6e63;
        }

        body { font-family: 'Nunito', sans-serif; background-color: #fffcf5; margin: 0; padding: 20px; color: #4a3f35; }
        .hidden { display: none !important; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-admin { background: var(--main-brown); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ (–∑–∞–≥–∞–ª—å–Ω–∏–π —Å—Ç–∏–ª—å) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); border: 2px solid #eee; }
        .modal-content input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        
        /* –°–ø–µ—Ü–∏—Ñ—ñ—á–Ω–µ –≤—ñ–∫–Ω–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó –ø—Ä–æ —Å—Ç—ñ–ª */
        .info-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-weight: 800; margin: 10px 0; font-size: 0.9rem; }
        .info-free { background: var(--color-free); color: var(--text-free); }
        .info-occupied { background: var(--color-occupied); color: var(--text-occupied); }
        .info-reserved { background: var(--color-reserved); color: var(--text-reserved); }

        /* –°—Ö–µ–º–∞ –∑–∞–ª—É */
        .restaurant-layout { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; margin-top: 20px; }
        .hall-area { display: flex; flex-direction: column; align-items: flex-start; }
        .hall-title { font-size: 1.6rem; color: #8d6e63; margin-bottom: 30px; border-bottom: 3px solid #e0d4c8; width: 100%; text-align: center; padding-bottom: 10px; }

        .table {
            width: 50px; height: 50px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 4px 8px rgba(93, 64, 55, 0.1); transition: all 0.3s ease;
        }
        .table:hover { transform: scale(1.08); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .table-vertical { height: 75px; width: 50px; }
        .table-horizontal { width: 75px; height: 50px; }

        .free { background-color: var(--color-free); border-color: var(--border-free); color: var(--text-free); }
        .occupied { background-color: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); }
        .reserved { background-color: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); }

        /* –†–æ–∑–º—ñ—Ç–∫–∞ –∑–∞–ª—ñ–≤ */
        .hall-1-container { display: flex; gap: 35px; } 
        .main-block { display: flex; flex-direction: column; gap: 20px; }
        .side-column { display: flex; flex-direction: column; gap: 45px; margin-top: 10px; }
        .row { display: flex; gap: 20px; align-items: center; }
        .indent-row-1 { margin-left: 95px; }
        .hall-2-grid { display: flex; flex-direction: column; gap: 20px; padding-left: 100px; }

        /* –ü–∞–Ω–µ–ª—å –æ—Ñ—ñ—Ü—ñ–∞–Ω—Ç–∞ */
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 15px; text-align: center; border-radius: 15px; border: 1px solid #eee; }
        .card-details { font-size: 0.8rem; margin: 10px 0; min-height: 35px; color: #555; }
        .controls { display: flex; flex-direction: column; gap: 6px; }
        .controls button { padding: 8px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }
        .controls button:disabled { opacity: 0.3; }
        .btn-set-free { background: #4caf50; }
        .btn-set-busy { background: #ff5252; }
        .btn-set-reserve { background: #fbc02d; color: #5d4037 !important; }
    </style>
</head>
<body>

    <div id="waiter-view" class="hidden">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const _k = ["AIzaSyBX", "AC29hMS3fBNE", "vbxG2CDY9NSmw", "ML4GqY"];
        const firebaseConfig = { apiKey: _k.join(''), authDomain: "status-tabels.firebaseapp.com", databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app", projectId: "status-tabels", storageBucket: "status-tabels.firebasestorage.app", messagingSenderId: "867731562454", appId: "1:867731562454:web:1077b014fec33180838e77" };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let currentTablesData = {};

        // --- –ê–í–¢–û–†–ò–ó–ê–¶–Ü–Ø ---
        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.hideLogin = () => document.getElementById('login-modal').classList.add('hidden');
        window.login = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass).then(() => hideLogin()).catch(() => alert("–ü–æ–º–∏–ª–∫–∞!"));
        };
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            const isAuth = !!user;
            document.getElementById('client-view').classList.toggle('hidden', isAuth);
            document.getElementById('waiter-view').classList.toggle('hidden', !isAuth);
            document.getElementById('auth-btn').classList.toggle('hidden', isAuth);
            document.getElementById('logout-btn').classList.toggle('hidden', !isAuth);
        });

        // --- –§–£–ù–ö–¶–Ü–á –Ü–ù–§–û–†–ú–ê–¶–Ü–á ---
        window.showTableInfo = (id) => {
            const table = currentTablesData[id];
            if (!table) return;

            document.getElementById('modal-table-id').innerText = `–°—Ç—ñ–ª ‚Ññ${id}`;
            const badge = document.getElementById('modal-status-badge');
            const details = document.getElementById('modal-details');
            
            badge.className = "info-badge";
            if (table.status === 'free') {
                badge.innerText = "–í—ñ–ª—å–Ω–∏–π";
                badge.classList.add('info-free');
                details.innerHTML = "–¶–µ–π —Å—Ç–æ–ª–∏–∫ –∑–∞—Ä–∞–∑ –≤—ñ–ª—å–Ω–∏–π. –ó–∞–ø—Ä–æ—à—É—î–º–æ!";
            } else if (table.status === 'occupied') {
                badge.innerText = "–ó–∞–π–Ω—è—Ç–∏–π";
                badge.classList.add('info-occupied');
                details.innerHTML = `üìå <b>–°—Ç–∞—Ç—É—Å:</b> –ó–∞–π–Ω—è—Ç–æ<br>üë• <b>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ—Å—Ç–µ–π:</b> ${table.guests}<br>üïí <b>–ß–∞—Å –ø–æ—Å–∞–¥–∫–∏:</b> ${table.lastUpdate}`;
            } else {
                badge.innerText = "–ó–∞–±—Ä–æ–Ω—å–æ–≤–∞–Ω–æ";
                badge.classList.add('info-reserved');
                details.innerHTML = `üìå <b>–°—Ç–∞—Ç—É—Å:</b> –ë—Ä–æ–Ω—å<br>üìÖ <b>–ù–∞ –∫–æ–ª–∏:</b> ${table.bookingInfo}<br>üë• <b>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ—Å—Ç–µ–π:</b> ${table.guests}`;
            }

            document.getElementById('info-modal').classList.remove('hidden');
        };

        window.hideInfo = () => document.getElementById('info-modal').classList.add('hidden');

        // --- –ö–ï–†–£–í–ê–ù–ù–Ø (–û–§–Ü–¶–Ü–ê–ù–¢) ---
        window.setTableStatus = (id, newStatus, btn) => {
            let updates = { status: newStatus, lastUpdate: "", guests: "", bookingInfo: "" };
            if (newStatus === 'occupied') {
                const g = prompt("–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π?"); if (!g) return;
                updates.guests = g;
                updates.lastUpdate = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } else if (newStatus === 'reserved') {
                const g = prompt("–°–∫—ñ–ª—å–∫–∏ –ª—é–¥–µ–π?"); const t = prompt("–ö–æ–ª–∏ (–Ω–∞–ø—Ä. 19:00)?");
                if (!g || !t) return;
                updates.guests = g; updates.bookingInfo = t;
            }
            btn.closest('.controls').querySelectorAll('button').forEach(b => b.disabled = true);
            update(ref(db, `tables/${id}`), updates);
        };

        // --- –û–ù–û–í–õ–ï–ù–ù–Ø –î–ê–ù–ò–• ---
        onValue(ref(db, 'tables'), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            currentTablesData = data;
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = '';

            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const status = item.status;
                
                // –í—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—è –Ω–∞ —Å—Ö–µ–º—ñ
                const el = document.getElementById(`table-${id}`);
                if (el) {
                    el.className = `table ${el.classList.contains('table-vertical') ? 'table-vertical' : 'table-horizontal'} ${status}`;
                }

                // –ö–∞—Ä—Ç–∫–∏ –æ—Ñ—ñ—Ü—ñ–∞–Ω—Ç–∞
                let info = status === 'free' ? "–í—ñ–ª—å–Ω–∏–π" : (status === 'occupied' ? `üë• ${item.guests} (–∑ ${item.lastUpdate})` : `üïí ${item.bookingInfo} (${item.guests} –æ—Å.)`);
                grid.innerHTML += `
                    <div class="table-card">
                        <h3 style="margin:0">–°—Ç—ñ–ª ${id}</h3>
                        <div class="card-details">${info}</div>
                        <div class="controls">
                            <button class="btn-set-free" ${status === 'free' ? 'disabled' : ''} onclick="setTableStatus('${id}', 'free', this)">–í—ñ–ª—å–Ω–∏–π</button>
                            <button class="btn-set-busy" ${status === 'occupied' ? 'disabled' : ''} onclick="setTableStatus('${id}', 'occupied', this)">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button class="btn-set-reserve" ${status === 'reserved' ? 'disabled' : ''} onclick="setTableStatus('${id}', 'reserved', this)">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
