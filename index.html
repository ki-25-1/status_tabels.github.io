        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        .btn-admin { background: var(--main-brown); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }

        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –≤—Ö–æ–¥—É */
        #login-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-content input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
        .btn-login { background: #4caf50; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* --- –°–•–ï–ú–ê –ó–ê–õ–£ --- */
        .restaurant-layout { display: flex; justify-content: center; gap: 80px; flex-wrap: wrap; margin-top: 20px; }
        .hall-area { display: flex; flex-direction: column; align-items: flex-start; }
        .hall-title { font-size: 1.6rem; color: #8d6e63; margin-bottom: 30px; border-bottom: 3px solid #e0d4c8; width: 100%; text-align: center; padding-bottom: 10px; }

        .table {
            width: 50px; height: 50px; background: #f0e5d8; border: 3px solid #d7ccc8; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 1.1rem; position: relative;
            box-shadow: 0 4px 8px rgba(93, 64, 55, 0.1); transition: all 0.4s ease;
        }
        .table-vertical { height: 75px; width: 50px; }
        .table-horizontal { width: 75px; height: 50px; }
        
        /* –ì–∞—Ä–Ω–∏–π –≤–∏–≥–ª—è–¥ —ñ–Ω—Ñ–æ –Ω–∞ —Å—Ç–æ–ª–∞—Ö */
        .table-info-label { 
            font-size: 0.65rem; font-weight: 700; background: rgba(255,255,255,0.4); 
            padding: 1px 4px; border-radius: 4px; margin-top: 2px; 
        }

        .free { background-color: var(--color-free); border-color: var(--border-free); color: var(--text-free); box-shadow: 0 0 10px rgba(76, 175, 80, 0.2); }
        .occupied { background-color: var(--color-occupied); border-color: var(--border-occupied); color: var(--text-occupied); box-shadow: 0 0 10px rgba(244, 67, 54, 0.2); }
        .reserved { background-color: var(--color-reserved); border-color: var(--border-reserved); color: var(--text-reserved); box-shadow: 0 0 10px rgba(251, 192, 45, 0.3); }

        /* –†–û–ó–ú–Ü–¢–ö–ê –ó–ê–õ–Ü–í */
        .hall-1-container { display: flex; gap: 35px; } 
        .main-block { display: flex; flex-direction: column; gap: 20px; }
        .side-column { display: flex; flex-direction: column; gap: 45px; margin-top: 10px; }
        .row { display: flex; gap: 20px; align-items: center; }
        .indent-row-1 { margin-left: 95px; }
        .hall-2-grid { display: flex; flex-direction: column; gap: 20px; padding-left: 100px; }

        /* --- –ü–ê–ù–ï–õ–¨ –û–§–Ü–¶–Ü–ê–ù–¢–ê --- */
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .table-card { background: white; padding: 15px; text-align: center; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .card-details { font-size: 0.8rem; margin: 10px 0; min-height: 35px; color: #555; line-height: 1.3; }
        .controls { display: flex; flex-direction: column; gap: 6px; }
        .controls button { padding: 8px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 0.85rem; }
        .controls button:disabled { opacity: 0.3; cursor: not-allowed; }
        .btn-set-free { background: #4caf50; }
        .btn-set-busy { background: #ff5252; }
        .btn-set-reserve { background: #fbc02d; color: #5d4037 !important; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const _k = ["AIzaSyBX", "AC29hMS3fBNE", "vbxG2CDY9NSmw", "ML4GqY"];
        const firebaseConfig = {
            apiKey: _k.join(''),
            authDomain: "status-tabels.firebaseapp.com",
            databaseURL: "https://status-tabels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "status-tabels",
            storageBucket: "status-tabels.firebasestorage.app",
            messagingSenderId: "867731562454",
            appId: "1:867731562454:web:1077b014fec33180838e77"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let inactivityTimer;

        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        window.hideLogin = () => document.getElementById('login-modal').classList.add('hidden');
        window.login = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass).then(() => hideLogin()).catch(() => alert("–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É"));
        };
        window.logout = () => signOut(auth).then(() => location.reload());

        function resetInactivityTimer() {
            if (auth.currentUser) {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(() => { alert("–ß–∞—Å —Å–µ—Å—ñ—ó –≤–∏–π—à–æ–≤"); logout(); }, 5 * 60 * 1000);
            }
        }
        ['mousedown', 'mousemove', 'keypress'].forEach(evt => window.addEventListener(evt, resetInactivityTimer));

        onAuthStateChanged(auth, (user) => {
            const isAuth = !!user;
            document.getElementById('client-view').classList.toggle('hidden', isAuth);
            document.getElementById('waiter-view').classList.toggle('hidden', !isAuth);
            document.getElementById('auth-btn').classList.toggle('hidden', isAuth);
            document.getElementById('logout-btn').classList.toggle('hidden', !isAuth);
            document.getElementById('page-title').innerText = isAuth ? "–ö–µ—Ä—É–≤–∞–Ω–Ω—è –∑–∞–ª–æ–º" : "–ö–∞—Ä—Ç–∞ –≤—ñ–ª—å–Ω–∏—Ö –º—ñ—Å—Ü—å";
            if(isAuth) resetInactivityTimer();
        });

        window.setTableStatus = (id, newStatus, btn) => {
            if (!auth.currentUser) return;
            
            let updates = { status: newStatus, lastUpdate: "", guests: "", bookingInfo: "" };

            if (newStatus === 'occupied') {
                const g = prompt("–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ª—é–¥–µ–π?");
                if (!g) return;
                updates.guests = g;
                updates.lastUpdate = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } else if (newStatus === 'reserved') {
                const g = prompt("–°–∫—ñ–ª—å–∫–∏ –ª—é–¥–µ–π?");
                const t = prompt("–ö–æ–ª–∏ (–Ω–∞–ø—Ä. 19:30)?");
                if (!g || !t) return;
                updates.guests = g;
                updates.bookingInfo = t;
            }

            btn.closest('.controls').querySelectorAll('button').forEach(b => b.disabled = true);
            update(ref(db, `tables/${id}`), updates);
        };

        onValue(ref(db, 'tables'), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = '';

            Object.keys(data).sort().forEach(id => {
                const item = data[id];
                const status = item.status;
                
                // –°—Ö–µ–º–∞ –∑–∞–ª—É
                const el = document.getElementById(`table-${id}`);
                if (el) {
                    el.className = `table ${el.classList.contains('table-vertical') ? 'table-vertical' : 'table-horizontal'} ${status}`;
                    let label = "";
                    if(status === 'occupied') label = `üë•${item.guests}`;
                    if(status === 'reserved') label = `üïí${item.bookingInfo}`;
                    el.innerHTML = `<span>${id}</span><div class="table-info-label">${label}</div>`;
                }

                // –ö–∞—Ä—Ç–∫–∞ –æ—Ñ—ñ—Ü—ñ–∞–Ω—Ç–∞
                let infoText = "–°—Ç—ñ–ª –≤—ñ–ª—å–Ω–∏–π";
                if(status === 'occupied') infoText = `–ó–∞–π–Ω—è—Ç–æ –æ <b>${item.lastUpdate}</b><br>–õ—é–¥–µ–π: <b>${item.guests}</b>`;
                if(status === 'reserved') infoText = `–ë—Ä–æ–Ω—å –Ω–∞ <b>${item.bookingInfo}</b><br>–õ—é–¥–µ–π: <b>${item.guests}</b>`;

                grid.innerHTML += `
                    <div class="table-card">
                        <h3 style="margin:0">–°—Ç—ñ–ª ${id}</h3>
                        <div class="card-details">${infoText}</div>
                        <div class="controls">
                            <button class="btn-set-free" ${status === 'free' ? 'disabled' : ''} onclick="setTableStatus('${id}', 'free', this)">–í—ñ–ª—å–Ω–∏–π</button>
                            <button class="btn-set-busy" ${status === 'occupied' ? 'disabled' : ''} onclick="setTableStatus('${id}', 'occupied', this)">–ó–∞–π–Ω—è—Ç–∏</button>
                            <button class="btn-set-reserve" ${status === 'reserved' ? 'disabled' : ''} onclick="setTableStatus('${id}', 'reserved', this)">–ë—Ä–æ–Ω—å</button>
                        </div>
                    </div>`;
            });
        });
    </script>
